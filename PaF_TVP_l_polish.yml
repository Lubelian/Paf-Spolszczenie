unification.119.t:0 "[GetNewspaper]TVP unifies the Capital District!"
unification.119.desc:0 "All of the working TVs in the country stop to broadcast sensational news. Jacek Kurski, former chairmen of TVP, has united Capital District. His his success can be atributed to the extra-ordinary focus on propaganda that turned his people into dangerous fanatics ready to curb stomp their enemies. As of now chairman Kurski readies himself to further expand his influence, making sure that even the houses without running water are provided with a working TV."
unification.119.a:0 "Who minds state TV?"

