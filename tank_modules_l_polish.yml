 tank_super_heavy_four_man_tank_turret:0 "Four Man Turret"
 tank_super_heavy_four_man_tank_turret_desc:0 "A massive turret with additional space for a second loader to service the main gun."
 tank_super_heavy_three_man_tank_turret:0 "Three Man Turret"
 tank_super_heavy_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_modern_tank_turret:0 "Modern Turret"
 tank_modern_tank_turret_desc:0 "A well-laid out turret allows three crew members to efficiently operate the main armament and keep track of their surroundings."
 tank_heavy_machine_gun:0 "Heavy Machine Gun"
 tank_heavy_machine_gun_desc:0 "A machine gun provides decent anti-infantry capability for a low cost. Even with special armor-piercing ammunition, its anti-armor performance leaves a lot to be desired."
 tank_auto_cannon:0 "Automatic Cannon"
 tank_auto_cannon_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_auto_cannon_2:0 "Improved Automatic Cannon"
 tank_auto_cannon_2_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_anti_air_cannon:0 "Basic Anti-Air Gun"
 tank_anti_air_cannon_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_2:0 "Improved Anti-Air Gun"
 tank_anti_air_cannon_2_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_3:0 "Advanced Anti-Air Gun"
 tank_anti_air_cannon_3_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_medium_howitzer:0 "Medium Howitzer"
 tank_medium_howitzer_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_medium_howitzer_2:0 "Improved Medium Howitzer"
 tank_medium_howitzer_2_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_heavy_howitzer:0 "Heavy Howitzer"
 tank_heavy_howitzer_desc:0 "A heavy field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_small_cannon:0 "Small Cannon"
 tank_small_cannon_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_small_cannon_2:0 "Improved Small Cannon"
 tank_small_cannon_2_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_medium_cannon:0 "Medium Cannon"
 tank_medium_cannon_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_medium_cannon_2:0 "Improved Medium Cannon"
 tank_medium_cannon_2_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_high_velocity_cannon:0 "Basic High-Velocity Cannon"
 tank_high_velocity_cannon_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_2:0 "Improved High-Velocity Cannon"
 tank_high_velocity_cannon_2_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_3:0 "Advanced High-Velocity Cannon"
 tank_high_velocity_cannon_3_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_heavy_cannon:0 "Basic Heavy Cannon"
 tank_heavy_cannon_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_2:0 "Improved Heavy Cannon"
 tank_heavy_cannon_2_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_3:1 "Advanced Heavy Cannon"
 tank_heavy_cannon_3_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_super_heavy_cannon:0 "Super-Heavy Cannon"
 tank_super_heavy_cannon_desc:0 "An absurdly large weapon with unmatched performance. There are very few things that this weapon can not destroy, and none of them have any business shooting at a tank."
 secondary_turret_hmg:1 "Heavy Machine Gun"
 secondary_turret_hmg_desc:0 "A heavy machine gun in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 secondary_turret_small_cannon:1 "Small Cannon"
 secondary_turret_small_cannon_desc:0 "A small cannon in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 secondary_turret_close_support_gun:1 "Close Support Gun"
 secondary_turret_close_support_gun_desc:0 "A close support gun in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 sloped_armor:0 "Sloped Armor"
 sloped_armor_desc:0 "Armor placed at an angle to an incoming shell has a much greater effective thickness than the same amount of armor placed vertically. It also increases the chance that the shell will simply bounce off harmlessly. However, it requires the entire tank to be designed around it, making the vehicle more difficult to assemble."
 stabilizer:0 "Stabilizer"
 stabilizer_desc:0 "A mechanical device to keep the gun pointing in the same direction when the tank is moving. While not advanced enough to allow accurate firing on the move, it does allow the gunner to fire accurately during a short stop, without having to re-acquire the target."
 smoke_launchers:0 "Smoke Launchers"
 smoke_launchers_desc:0 "A battery of pyrotechnic devices that can be triggered from inside the tank to create a thick cloud of smoke to hide the tank. Very useful when on the defensive or after driving into an ambush."
 extra_ammo_storage:0 "Extra Ammunition Storage"
 extra_ammo_storage_desc:0 "Additional racks of ready ammunition allow the tank to stay in the fight much longer without resupply. However, if the armor is penetrated, the results are likely to be catastrophic. This is particularly problematic when attacking."
 wet_ammo_storage:0 "Wet Ammunition Storage"
 wet_ammo_storage_desc:0 "Water jackets added to ammunition racks dramatically reduce the risk of the ammunition exploding after the tank is hit, which is greatly appreciated by the crews."

 light_tank_chassis:0 "Light Tank"
 medium_tank_chassis:0 "Medium Tank"
 heavy_tank_chassis:0 "Heavy Tank"
 light_tank_chassis_0:0 "Inter-War Light Tank Chassis"
 light_tank_chassis_desc:0 "A small and compact chassis, ideal for a cheap and light vehicle for duties such as reconnaisance and fire support. Its limited load capacity makes it unsuited for carrying heavy armor or large guns."
 light_tank_chassis_1:0 "Basic Light Tank Chassis"
 basic_light_tank_chassis:0 "Basic Light Tank Chassis"
 basic_light_tank_chassis_short:0 "1934 Light"
 basic_light_tank_chassis_desc:0 "Technological advances have made the designs of the immediate post-war period effectively obsolete. The modern battlefield requires a new, clean design incorporating advances in metallurgy and interior layout."
 light_tank_chassis_2:0 "Improved Light Tank Chassis"
 improved_light_tank_chassis:0 "Improved Light Tank Chassis"
 improved_light_tank_chassis_short:0 "1936 Light"
 improved_light_tank_chassis_desc:0 "A further iteration based on the experiences gained with previous light tanks, this chassis allows for better reliability and maintenance."
