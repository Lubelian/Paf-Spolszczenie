 amphibious_drive:0 "Amphibious Drive"
 amphibious_drive_desc:0 "A set of floatation devices that allow a vehicle to traverse through water, either from ship to shore or across a river."
 tank_gasoline_engine:0 "Gasoline Car Engine"
 tank_gasoline_engine_desc:0 "The engine of a car-turned-impromtu tank. Less reliable, but faster."
 tank_diesel_engine:0 "Diesel Car Engines"
 tank_diesel_engine_desc:0 "A diesel engine. Less likely to catch fire after getting shot, but not as fast for the same engine size."
 engine_tech_1:0 "Improvized AFV Engine"
 engine_tech_1_desc:0 "Improved homemade tank engine designs. They're still a long call from factory-made ones, but at least they're actually capable of moving heaps of steel around and enduring a few shots."
 engine_tech_2:0 "Classic AFV Engine"
 engine_tech_2_desc:0 "Simple, but factory-made tank engines. They may lack any advanced features, but they get the job done. Somewhat. Kinda... I guess..."
 engine_tech_3:0 "Cold War-Era AFV Engine"
 engine_tech_3_desc:0 "More modern tank engine models that have been taken out of captured tanks, bought abroad or built locally in a factory. Most tanks made in the '70s and '80s use one of these."
 engine_tech_4:0 "Modern AFV Engine"
 engine_tech_4_desc:0 "Modern tank engines offering the best performance and durability possible. Used by most Western XXI-century tanks."

 tank_riveted_armor:0 "Rudimentary Riveted AFV Armor"
 tank_riveted_armor_desc:0 "Armor plates bolted to the frame and held together by rivets driven into the edges. The rivetted edges provide weakpoints in the armor and might hurt the crew if the rivets are hit."
 tank_welded_armor:0 "Rudimentary Welded AFV Armor"
 tank_welded_armor_desc:0 "Simplistic tank armor made out of metal plates welded to the chassis. Offers ease of producing and higher protection for the cost of disallowing any more complex armor shapes."
 armor_tech_1:0 "Improvised Composite AFV Armor"
 armor_tech_1_desc:0 "Lighter versions of Killdozer-style homemade composite armor, most often consisting of cement and steel. While not as thick as Heemeyer's armor, it's still enough to protect against the improvised AT weaponry of Polish ragtag armies."
 tank_hiquality_steel:0 "Improvised Composite AFV Armor"
 tank_hiquality_steel_desc:0 "Lighter versions of Killdozer-style homemade composite armor, most often consisting of cement and steel. While not as thick as Heemeyer's armor, it's still enough to protect against the improvised AT weaponry of Polish ragtag armies."
 armor_tech_2:0 "Classic AFV Armor"
 armor_tech_2_desc:0 "Tank armor designs from the earlier days of the Cold War. Very simplistic in nature when compared to more modern ones, but at least they're produced in actual facilities, and not household workshops."
 era_armor: "Factory-made AFV Armor"
 era_armor_desc: "Factory-made tank armor designs."
 armor_tech_3:0 "Cold War-Era AFV Armor"
 armor_tech_3_desc:0 "Tank armor on par with that of Cold War-era tanks. Utilizes more advanced protection techniques (such as slat armor and reactive armor) and materials than just steel and (sometimes) aluminium."
 armor_tech_4:0 "Modern AFV Armor"
 armor_tech_4_desc:0 "Armor utilized by most modern tanks."

 tank_bogie_suspension:0 "Bogie Suspension"
 tank_bogie_suspension_desc:0 "A simple and fairly cheap type of suspension in which the roadwheels are mounted individually, allowing them to be easily replaced if damaged."
 tank_torsion_bar_suspension:0 "Torsion Bar"
 tank_torsion_bar_suspension_desc:0 "A suspension system of metal bars fixed to the chassis that provides a smoother ride than other suspension types."
 tank_christie_suspension:0 "Christie Suspension"
 tank_christie_suspension_desc:0 "Supension designed with driving at exceptionally high speeds in mind."
 tank_hydropneumatic_suspension: "Hydropneumatic Suspension"
 tank_hydropneumatic_suspension_desc: "Hydropneumatic suspension that utilizes gas to absorb excessive force and liquid in hydraulics to directly transfer force. The fluid then powers the brakes, suspension and power steering. Similar suspension systems are often used by heavy military vehicles, such as tanks."

 tank_battering_ram: "Vehicular Melee Equipment"
 tank_battering_ram_desc: "Battering rams and other equipment used to block and/or flip enemy vehicles."
 tank_close_support_gun:0 "AFV-mounted Infantry Weapons"
 tank_close_support_gun_desc:0 "Bought, found or handcrafted infantry weapons (usually machine guns) mounted onto armored vehicles to provide support fire for nearby infantry."
 tank_close_support_gun_2: "Classic Close Support Weapons"
 tank_close_support_gun_2_desc: "Close support weapons used by armored vehicles in the earlier days of the Cold War."
 tank_close_support_gun_3: "Modern Close Support Weapons"
 tank_close_support_gun_3_desc: "Close support weapons and weapon systems used in modern AFVs."
 tank_mbt_cannon: "AFV-mounted Carbide Cannon"
 tank_mbt_cannon_desc: "The funny hobo cannon from those videos on the Internet, except this time it's been put on a tank."
 tank_ifv_cannon: "Makeshift AFV Gun"
 tank_ifv_cannon_desc: "A rudimentary tank gun made out of pipes, barrels and other whatnot. While they're not very accurate, they do look very spectacular in action, when they self-explode and burst into a thousand metal splinters, like a gigantic nail bomb."
 tank_ifv_cannon_2: "Classic AFV Gun"
 tank_ifv_cannon_2_desc: "The most standard, run-of-the-mill guns for armored combat vehicles, lacking any advanced parts, functions, gadgets or features. Can be produced in quite large quantities in even the simplest factories."
 tank_ifv_cannon_3: "Cold War-Era & Modern AFV Gun"
 tank_ifv_cannon_3_desc: "Guns present in most tanks used today, utilizing advanced aim support gadgets, rangefinders, etc."
 tank_primitive_gun: "Primitive AT Weapons"
 tank_primitive_gun_desc: "Stashes of molotovs kept in semi-safe compartments of the vehicle. You better throw them at the enemy before someone with a gun pulls up and shoots one of them by accident."
 tank_hi_velocity_gun: "Improvised AT Weapons"
 tank_hi_velocity_gun_desc: "Molotovs and improvized anti-materiel rifles for shooting at enemy armored vehicles."
 tank_atgm: "Cold War-Era & Modern AT Weapon Systems"
 tank_atgm_desc: "Anti-armor weapon systems installed into modern combat vehicles."
 tank_rocket_launcher:0 "Primitive Rocket Launcher"
 tank_rocket_launcher_desc:0 "Primitive rocketry weapons, mounted onto combat vehicles. Mainly used for scaring and distracting enemies with unaimed explosions."
 tank_rocket_launcher_2:0 "Improvised Rocket Launcher & MLRS"
 tank_rocket_launcher_2_desc:0 "Improvised single-barrel and multi-barrelled launchers for unguided, high-explosive rockets. Mostly useful against soft targets, as even direct hits do little against armored targets."
 tank_sam: "Cold War-Era AAG & SAM Launcher"
 tank_sam_desc: "Anti-air weaponry used by Cold War-era armored vehicles that performs quite well against older aircrafts but might struggle against more modern ones."
 tank_sam_2: "Modern AAG & SAM Launcher"
 tank_sam_2_desc: "Modern anti-air weaponry armed to the teeth with auto-aim systems, rangefinders, radars, scanners, printers, pens, cup holders and other gadgets as well."

 tank_ifv_one_man_tank_turret:0 "One-Man AFV Turret"
 tank_ifv_one_man_tank_turret_desc:0 "A small turret barely large enough to hold a single crew member, whose task is to aim and load the main armament while simultaneously keeping watch for targets and threats."
 tank_mbt_one_man_tank_turret:0 "One-Man Tank Turret"
 tank_mbt_one_man_tank_turret_desc:0 "A small turret barely large enough to hold a single crew member, whose task is to aim and load the main armament while simultaneously keeping watch for targets and threats."
 tank_ifv_two_man_tank_turret:0 "Two-Man AFV Turret"
 tank_ifv_two_man_tank_turret_desc:0 "A turret that allows for two crew members to share the work of operating the armament and observing the situation. It still doesn't allow for an effective division of labor amongst the crew, but hey, at least you get a person to assist you, so shut up and focus on watching what's in front of the tank you lazy fuck."
 tank_mbt_two_man_tank_turret:0 "Two-Man Tank Turret"
 tank_mbt_two_man_tank_turret_desc:0 "A turret that allows for two crew members to share the work of operating the armament and observing the situation. It still doesn't allow for an effective division of labor amongst the crew, but hey, at least you get a person to assist you, so shut up and focus on watching what's in front of the tank you lazy fuck."
 tank_ifv_three_man_tank_turret:0 "Three-Man AFV Turret"
 tank_ifv_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_mbt_three_man_tank_turret:0 "Three-Man Tank Turret"
 tank_mbt_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_ifv_fixed_superstructure_turret:1 "Fixed AFV Superstructure"
 tank_ifv_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger gun while being overall of smaller size, making the vehicle perfect for ambushes."
 tank_mbt_fixed_superstructure_turret:1 "Fixed Tank Superstructure"
 tank_mbt_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."

 flamethrower:0 "Flamethrower"
 flamethrower_desc:0 "A device to project a stream of burning liquid. While very useful in urban combat and against fortifications, it offers no anti-armor capability and has to be used by a specially-trained crew in a separate unit to be effective."
 dozer_blade:0 "Dozer Blade"
 dozer_blade_desc:0 "A dozer blade allows the vehicle to quickly build a fighting position in the field without the support of engineers."
 easy_maintenance:0 "Easy Maintenance"
 easy_maintenance_desc:0 "Hatches around the vehicle give access to many different components of the vehicle, and allow the crew to perform even complex maintenance fairly easily."
 
 tank_radio_1:0 "Walkie-talkie"
 tank_radio_1_desc:0 "*radio static* \n-Bayo-yayo, bayo-yayo. \n*radio static* \n-Shut up over there, you fucking freak, goddamnit! No 'bayo-yayo', you fucking douche! \n*radio static* \n-Bayo-yayo, bayo-yayo. \n*radio static*"
 tank_radio_2:0 "Cold War-Era Communication Radio"
 tank_radio_2_desc:0 "Old, usually Soviet army radios that most likely partook in wars a couple of decades ago."
 tank_radio_3:0 "Modern Comms & Battlefield Management System"
 tank_radio_3_desc:0 "Systems that allow easy communication between troops and commanders and direct acquisition of information about the battlefield."

