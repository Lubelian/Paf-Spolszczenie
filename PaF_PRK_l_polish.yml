##Characters##
POLITICS_ZBIGNIEW_ZIOBRO_DESC:0 "Zbigniew Ziobro could, perhaps, claim he is both the Law and the Justice. Although pursuing a legal career, his thirst for power predisposed him to participate in politics of an ever greater scale. His ambition and cunning made him one of the leading figures of the ruling camp – a political capital that he eagerly drew upon amidst the direst crisis. \n\nOnce rebellions sprung up in the south of Poland, Ziobro was sent out to crush them. It might have been a ploy to drive him away from the capital and dispatch him, as his forces were hardly suited for combat. Regardless of that, Ziobro was too smart to let himself be thrown out of the game he played for the last 20 years. He managed his army carefully enough to secure a large chunk of Poland for himself. Having granted some appanages to his most loyal vassals, he turned out to rooting dissent in his domain. This hasn’t been going well so far. \n\nWhile no one would deny his talents, it seems that people just won’t give Ziobro due respect, and this seems to be a trait of his personality prevalent at least since he’s been famously equated to a zero by Leszek Miller. While he’s a solid contender for reunification and holds some legitimacy, only the staunchest legalists could stomach supporting him out of conviction. As for now, the claim for IV Republic laid by Ziobro rests on force alone, and it is quite likely that overdosing this measure will end it. Time will tell, if Ziobro manages to hold fast and prove that he’s worth much more than most would think."
## First Tree ##
##Events##
ziobro.1.t:0 "[GetNewspaper]Ziobro jednoczy województwo świętokrzyskie"
ziobro.1.desc:0 "Czarne cienie pojawiają się nad Górami Świętokrzyskimi w momencie, kiedy autorytet Prokuratury w Kielcach ogłosili, że ponownie mają pełną kontrolę nad całym województwem. Wśród ciężkich walk, siły Ziobry wkroczyły do Starachowic i do Sandomierza, przytłaczając zarówno milicję z Kombinatu, jak i z Republiki, a zatem przynosząc do wszystkich tak zwanych liberalnych niezgód. \n\nGdy w krajach odzyskanych prowadzone są czystki, krążą plotki o przeniesieniu sił na północny front tak samo, a także o ciężkich stratach poniesionych podczas walk, przyniosły kolejną falę niepokoju, tym razem zarówno wśród ludności, jak i w siłach zbrojnych Prokuratury. Oczekuje się, że oba zbuntowane miasta posłużą jako przykłady dla tych niechętnych do poddania się woli Ziobry."
ziobro.1.a:0 "Myślisz może że więcej coś znaczysz..." 
      
ziobro.2.t:0 "[GetNewspaper]Ziobrowi się nie udaje podporządkować północnych powiatów"
ziobro.2.desc:0 "Pocieszające wiadomości przybywają z Kielc, gdy miasto pogrąża się w chaosie po udanym sprzeciwie Starachowic i Sandomierza wobec autorytetu Prokuratury. Gdy siły Ziobry leżą roztrzaskane, jego uścisk nad całym regionem dramatycznie się rozluźnił. Niepokój wydaje się wymykać spod kontroli i są plotki o nadciągających paramilitarnych dowódców odmawiających wykonywania dalszych rozkazów.\n\nPowszechnie wierzy się, że Ziobro ma niewielką kontrolę nad całą sytuacją i spróbuje zrobić wszystko, by uratować swój żałosny tyłek."
ziobro.2.a:0 "Wskazówka cofa się."

ziobro.3.t:0 "[GetNewspaper]Powstanie Świętokrzyskie"
ziobro.3.desc:0 "Pomimo najlepszych wysiłków Ziobry, niepokój na jego ziemiach okazał się zbyt duży, by go powstrzymać. Nacjonalistyczne bojówki odłączyły się od jego sił i otworzyły ogień do tych wysłanych na negocjacje. Komuniści i socjaliści przejęli kontrolę nad Starachowicami i są plotki o libertariańskich milicjach przejmujących południe. W Sandomierzu ludowe powstanie wybrało księdza, by prowadził i bronił miasto. I cóż, ktokolwiek pojawił się na południowym zachodzie, nawet my nie życzylibyśmy sobie, by Ziobro go poznał. \n\nNa razie, rebelianci nie atakowali się nawzajem, ponieważ są w dużej mierze skupieni na walce ze wspólnym wrogiem - przynajmniej na razie. Ziobro był ostatnio widziany podczas ucieczki do Małopolski, by ustanowić tam bezpieczną bazę operacji; jeżeli zadziała szybko, może stłumić rebeliantów, zanim całkowicie opanują jego domenę."
ziobro.3.a:0 "Prokurator, oskarżony."

ziobro.4.t:0 "[GetNewspaper]Powstanie Świętokrzyskie"
ziobro.4.desc:0 "Królestwo Ziobry zostało rozbite na kawałki, ponieważ zarówno organizacje paramilitarne, jak i ludność masowo odrzucają jego władzę po upokarzającej klęsce podczas próby podporządkowania sobie północnych powiatów województwa. \nNacjonalistyczne bojówki odłączyły się od Ziobry i przejęły kontrolę nad północno-zachodnimi częściami województwa. Komuniści i socjaliści przejęli kontrolę nad Starachowicami i są plotki o libertariańskich milicjach przejmujących południe. W Sandomierzu ludowe powstanie obaliło Sienkiewicza i wybrało ojca Mateusza Żmigrodzkiego jako obrońcę miasta. I cóż... ktokolwiek pojawił się na południowym zachodzie, nawet my nie życzylibyśmy sobie, by Ziobro go poznał. \nNa razie, rebelianci nie atakowali się nawzajem, ponieważ są w dużej mierze skupieni na walce ze wspólnym wrogiem. Ziobro był ostatnio widziany podczas ucieczki do Małopolski, by ustanowić tam bezpieczną bazę operacji; biorąc pod uwagę siłę powstania, jest całkiem prawdopodobne, że będzie musiał tam zostać trochę dłużej, niż początkowo się spodziewał."
ziobro.4.a:0 "Mniej niż zero..."

ziobro.16.t:0 "Lista krajów, które mogą być uwolnione"
ziobro.16.desc:0 "1. Waffen-$$$$ - Kelthuz (Libertariańsko-słowiańsko-nihilistyczny edgizm)\n2. Towarzystwo Świętego Krzyża - Robert Bąkiewicz (Nacjonalistyczne państwo preppersów)\n3. Festung Kielce - Dominik Tarczyński (Kielce moje ukochane)\n4. Gwardia Ludowa - Ludmiła Dobrzyniecka (Komunistyczni partyzanci)\n5. Front Zera - Zbigniew Stonoga (JEBAĆ PIS, ZIOBRO WALCZYMY Z TOBĄ, ZABIJEMY KAŻDEGO PISOWCA)\n\nPodczas rozgrywki pojawią się pewne wydarzenia narracyjne opisujące wspomniane frakcje, w których będzie można wybrać je jako frakcję docelową (lub pozostać w Prokuraturze Najwyższej)"
ziobro.16.a:0 "Zegar się cofa..."

unification.62.t:0 "[GetNewspaper]The General Prosecutorship unites Holy Cross Voivodeship"
unification.62.desc:0 "The sheer volume of anti-Ziobro revolts didn't seem to indicate he could stand his ground in the Holy Cross region. So, he turned his eyes onto Kraków, and conquered it. During a controlled press conference at Wawel Castle, Zbigniew Ziobro has stated his forces are in full control of the voivodeship. This fact has been accentuated by another wave of refugees fleeing from repressions following a march of the Prosecutorship's forces. \n\nHaving learned his lesson, Ziobro won't likely relent when it comes to his style of government. Many have characterized the resurgent regime as 'dystopian' and 'Orwellian', although some have pointed out it might be one of the saner options in the Polish Anarchy. One thing is certain for now: Ziobro is a serious contender, and it's better not to get on his bad side."
unification.62.a:0 "This time they're not kidding around."
