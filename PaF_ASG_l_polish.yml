unification.21.t: "[GetNewspaper]The Airsofters unify Upper Silesia!"
unification.21.desc: "Recently some interesting news has reached us from the upper reaches of Silesia. The 57th Independent Airsoft Company, a team that up until recently have been the laughing stock of the entire region of the region have managed to unite Upper Silesia. Many rumors of cheating and underhanded play very reminiscent of their infamous airsoft tactics have spilled out of the region. \nWhile many call foul, they seem to be forgetting that airsoft rules do not apply in the case of a real war. Though the future looks bright for the Airsoft Militia, many claim they may be flying a bit too close to the sun and that their overall unpopularity will come to haunt them in spectacular fashion.\nWe’ll await patiently to see if these claims ever come to blossom."
unification.21.a: "HAIL THE CAPTAIN!"
