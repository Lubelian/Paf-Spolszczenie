POLITICS_WEAPON_DEALER_DESC:0 "Weapon Dealer (born §R[SCISLE TAJNE]§!) - Not much is known about mysterious weapon dealer. Some are saying he was born in south-western Poland before 2005. Some also say that his operation is financed by both German and Russian intelligence agencies. What we know for sure is that he is able to supply everyone with a decent quality weapon for relatively low price.\n\nInterestingly, he is currently searching for a short story named §R[SCISLE TAJNE]§!. "
