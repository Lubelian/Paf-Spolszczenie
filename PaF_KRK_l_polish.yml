unification.136.t:0 "[GetNewspaper]Wolne Miasto Kraków jednoczy Małopolskę!"
unification.136.desc:0 "Even in the chaos of the Polish anarchy, some things simply always stay the same. Such is the case in Kraków, where the disorder ubiquitously surrounding the city and attacks from numerous warlords would prove insufficient in unseating its lifelong protector. Jacek Majchrowski’s 25 years in charge seem to have no end in sight, as the considerable unrest and uprisings from both sides of the political spectrum proved to only shake the mayor from his previous complacency, allowing for the expansion of his rule beyond the city’s borders after a quarter of a century of status quo. In the notoriously conservative Małopolskie, Majchrowski will find no shortage of potential supporters, as citizens of the region rally behind their new guardian in search of stability, yearning for peace after years of factional conflict. But with external threats greedily eyeing the metropolis, their dream may not be as lasting as they’d wish it to be."
unification.136.a:0 "The more things change..."

