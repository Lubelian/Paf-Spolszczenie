 ## Events ##
 unification.67.t:0 "[GetNewspaper]Sanjaya I unifies Opolskie!"
 unification.67.desc:0 "The latest news from Opole reports a speech by a man called Sanjaya. This self-proclaimed 'King of Lehja' has united the areas of the former Opole Province in recent days. In the capital of the region, Opole, he spoke about the need to 'Change our society into one that will incorporate the greatest virtues of Great Lehja'. Among other things, he explained the need for veganism as the basis of the 'New Citizen of Lehja'.\n\nThe speech was not met with enthusiasm by the crowd who gathered to see their new supervisor.\nWe do not know exactly what views Sanjaya presents, however, after reports from the Opole Province about what was happening under his rule, we can say one thing - the Opole region is going backwards. Straight into backwardness."
 unification.67.a:0 "This gentleman has quite an interesting hat..."
 
 LEH.1.t:0 "Commence The Great Lechitic Congress"
 LEH.1.desc:0 "siku kupa pieeerd witamy bieszka, leszka i sanjajcora który sie pali, siadamy przy wielkim stole, pijemy wino, gadamy pierdoły"
 LEH.1.a:0 "Let's Start Laying Groundworks!"

 LEH.2.t:0 "Who are the Lechites?"
 LEH.2.desc:0 "hurr durr pierwsza kość niezgody po stronie wszystkich, szury sanjajcora mówią o nas jako o bytach pozakosmicznych, bieszk robi fikoła i mówi ARIANIEEEEE a Leszek staje na stół i krzyczy WANDALE JEBANE (okazało sie że w jego polonezie przecieli opony ale wszystkie delegacje biorą tą odpowiedź jako poważną)\n\n W końcu wszyscy dochodzą do porozumienia i zgadzają się z ustępstwami że to są:"
 LEH.2.a:0 "Extraterrestrial Entities"
 LEH.2.b:0 "Aryans"
 LEH.2.c:0 "Vandals"

 LEH.3.t:0 "What's the Official Writing System of Lechites?"
 LEH.3.desc:0 "nie wiem co tu napisać więc pozwólcie że pochwale się że posiadam pina z papieżem. nikt tego nie przeczyta i tak bo to tylko testowe a z resztą i tak to przed wydaniem dema wytniemy, prawda?\n\n\n No ale, wszyscy się kłócą, bieszek mówi że Cyrylica, Sanjaj mówi że łacina (bo to debil i nie umie w innych) a Leszek chce być inny i mówi Głagolica, mimo że jej na oczy nie widział. No, to które?"
 LEH.3.a:0 "Latin"
 LEH.3.b:0 "Glagolitic"
 LEH.3.c:0 "Cyryllic"

 LEH.4.t:0 "Chuj, nie wiemy o co jeszcze te półgłówki sie pokłócą"
 LEH.4.desc:0 "na ten event nie ma pomysłu narazie, więc oblicz ile to 2+2*2="
 LEH.4.a:0 "8"
 LEH.4.b:0 "Earth Circumference is 3"
 LEH.4.c:0 "Panie, kończyłem podstawówkę, a nie matematyke."

 LEH.9.t:0 "No i chuj bombki strzelił 1.0"
 LEH.9.desc:0 "Bieszk robi rewolte na północy, Sanjajcor nie nadąża z gotowaniem bigosu z jabłek na swojej działce, Lechu tymczasem robi fikołka do auta i spierdala"
 LEH.9.a:0 "No i chuj no i cześć"

 LEH.5.t:0 "No i chuj bombki strzelił 2.0"
 LEH.5.desc:0 "Leszek zbiera swoich i osiada na tronie w Głubczycach"
 LEH.5.a:0 "No i chuj no i cześć"

 LEH.6.t:0 "No i chuj bombki strzelił 3.0"
 LEH.6.desc:0 "Kolbiarz który miał wszystko w dupie do teraz przychodzi na belweder sanjayi i wypierdala go na taczce poza miasto"
 LEH.6.a:0 "ILE MOŻNA!?"

 LEH.7.t:0 "No i chuj bombki strzelił 4.0"
 LEH.7.desc:0 "Sanjaj osiada w Prudniku bo tak, szykuje zemste na Kolbiarzu bo ten go wyjebał i nie ma co robić"
 LEH.7.a:0 "przynajmniej żreć dają w tym prudniku biedakom"

 LEH.8.t:0 "Press Conference"
 LEH.8.desc:0 "Przemowa naszego Naczelnika nie była niczym zaskakującym, opisuje jego dokonania, yada-yada-yada, oststnie zdanie zabiera dech w piersiach/szokuje wszystkich tu obecnych/wypadają im pety z mordy"
 LEH.8.a:0 "The City Will Prevail!"
 LEH.8.b:0 "Oddajemy Nasze Państwo W Ręce Bóstw Wandalskich"
 LEH.8.c:0 "Perun, prowadź nas przeciwko wrogom!"
 LEH.8.d:0 "'Jakie on ma złe oczy! Jeszcze rogów mu brakuje!'"

