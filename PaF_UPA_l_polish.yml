unification.130.t:0 "[GetNewspaper]Ukraińska Powstańcza Armia jednoczy Podkarpacie!" 
unification.130.desc:0 "Southeastern Poland trembles in fear as more and more refugees and couriers arrive bearing the same, depressing news - the nationalist mutineers from the Ukrainian Humanitarian Mission have reached Vistula and show no signs of stopping in their tracks, hungry for more blood of those who betrayed them. The reborn Ukrainian Insurgent Army - comprised of Azov veterans and other hardliners from the UAF - went against Zelensky's order to withdraw following the killings carried out by Polish russophile guerillas, instead occupying lands under their jurisdiction and forming a rogue junta. Their rule is characterised by ethnic segregation, with the lives of local Poles and non-compliant Lemkos dictated by harsh discriminatory policies. Observers from around the world express unnerved attitudes, unsure whether the Ukrainians will spare the innocents and only target Polish russophiles and nationalists, or whether will they decide to simply murder everyone and let God sort them out."
unification.130.a:0 "Ordering civilians around at gunpoint? \nIs... is that what *heroes* do?" #ewentualnie ''That's not very *heroic* of them.''


