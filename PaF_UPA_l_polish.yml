unification.130.t:0 "[GetNewspaper]The Ukrainian Insurgent Army conquers Subcarpathia!"
unification.130.desc:0 "Southeastern Poland trembles in fear as more and more refugees and panicked messengers arrive in neighboring lands, all bearing the same distressing news. It appears that the nationalist mutineers of the Ukrainian Insurgent Army – comprised of Azov veterans and other UAF hardliners managed to reach the Vistula, leaving behind a trail of death and destruction. Originating as a rebellion against President Zelensky’s order to withdraw following massacres by Polish Russophile guerillas, the units broke all contact with the Humanitarian Mission, instead occupying the lands they controlled and forming a rogue junta. The army’s rule has thus far been described as heavily authoritarian, with Poles and non-compliant minorities suffering under discriminatory policies, as fears rise over possible reprisals for Braunist attacks. Hopefully, the Ukrainians decide to spare the innocent, focusing their wrath only on those who opposed them, instead of just choosing to kill everyone, letting God sort them out afterward."
unification.130.a:0 "Ordering civilians around at gunpoint? \nIs... is that what *heroes* do?" #ewentualnie ''That's not very *heroic* of them.''

