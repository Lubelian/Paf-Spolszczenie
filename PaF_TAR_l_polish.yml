unification.134.t:0 "[GetNewspaper]Rzeczpospolita Tarnobrzeska jednoczy Podkarpacie!"
unification.134.desc:0 "While other voivodeships find themselves in the throes of madness and political radicalism, normalcy has returned to the serene Subcarpathia. Rather than succumb to the rhetoric of demagogues and despots, the people of the region have made their voices heard. With it being the sole democratic faction left within the war-torn territory, people rallied behind Elżbieta Witek’s government in full force, the combination of army remnants and volunteers able to repel both external forces of the Ukrainian invasion and other warlord statelets. Stability returns to the voivodeship, but the task of reconstruction is far from complete. While they may cheer their hard-fought victory today, the masses still suffer from poverty and famine. The war has brought irreparable damage upon Poland, and the grim reality is that even unified, Subcarpathia cannot be left alone, spared from the coming bloodshed. May the people of the region enjoy this momentary peace, for it is far more fickle than they ever dare imagine."
unification.134.a:0 "Sane minds have prevailed. If only the same could be about the rest of the country..."

