unification.101.t:0 "[GetNewspaper]Godish Białystok unifies Podlachia!" Boży Białystok jednoczy Podlasie!
unification.101.desc:0 "„Porządek” przybywa na Podlasie, gdy słynny „polityk”, „mówca” i „influencer” Krzysztof Kononowicz konsoliduje dzikie ziemie pod swoim masywnym brzuchem. Jeśli wierzyć plotkom, boska knurokracja Konona jest rządem niemożliwym do zdefiniowania w tak zrozumiałych terminach jak "ideologia" czy "myśl polityczna", a rządy prawa i biurokracja są w większości definiowane przez chwilowe przekonania Konona, które zmieniają się w zależności od kaprysu. Raporty te okazują się jednak dość niewiarygodne, niecywilizowany klimat regionu już teraz utrudnia rozpowszechnianie informacji.\n Pomimo tych trudności, intencje Konona wydają się być całkiem jasne, ponieważ odpowiedział on na wiele pytań, na które oczekiwano od niego odpowiedzi w jego "Boskim Dworze", miejscu odwiedzanym przez wielu szanowanych podróżników.\n Podczas tych wizyt sądowych zapewnił, że jego intencją jest, aby nie było bandyctwa, złodziejstwa, żeby nie było niczego. Zapewnił również o bezpieczeństwie swoich rządów, twierdząc, że popiera go co najmniej 300%, jeśli nie 400% populacji."
unification.101.a:0 "Do Choroszczy? Do Choroszczy. Na badania? Na stałe." 
