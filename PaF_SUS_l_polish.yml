 ## National Spirits ##
 SUS_radio_three_not_sleeping:0 "Radio Three not Sleeping"
 SUS_radio_three_not_sleeping_desc:0 "Stacja radiowa która przejęła funkcje wywiadowcze i kontroluje wszelkie aspekty życia cierpi na stałe niedobory kadrowe oraz “problemy operacyjne”. Komisja pytając się przewodniczącego dlaczego bezpośrednio podległy mu resort nie działa jak powinien usłyszała, że winna temu jest korupcja. Wyciągnięty z kieszeni przez przewodniczącego frank szwajcarski, pozyskany z siedziby radia jest znakiem, że musimy poważnie zastanowić się nad natychmiastowym ukróceniem tych praktyk."
 SUS_game_of_the_shadow:0 "Game of the Shadow"
 SUS_game_of_the_shadow_desc:0 "Wróg nigdy nie odpuszcza, wiemy to dzięki przewodniczącemu. Jeden z „naszych” o nazwisku Piotrowicz był w istocie rosyjskim szpiegiem Carycy. Sprawą osobiście kierował Przewodniczący. W domu Piotrowicza znaleziono drogocenny, mosiężny, przedwojenny samowar z napisem w Cyrylicy który spece z Trójki odszyfrowali jako „CARYCYŃSKI”. Dodatkowo miał rączkę z bursztynu. Wobec takich dowodów nie pozostało nic innego jak tylko go wtrącić go do aresztu na przesłuchania. Jak z nim skończymy pomyśli się co dalej. Wiemy jednak, że nie ma wśród nas miejsca na targowiczan. Musimy działać."
