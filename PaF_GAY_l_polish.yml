POLITICS_ROBERT_BIEDRON_DESC:0 "Podczas gdy reszta Polski może go raz po raz odrzucać, Robert Biedroń zawsze może liczyć na dobrych ludzi ze Słupska. \n\nUrodzony w miejscu dokładnie przeciwnym do swojego politycznego domu - małym konserwatywnym miasteczku Rymanów na Podkarpaciu, Robert Biedroń zawsze miał trudności z dopasowaniem się. Od najmłodszych lat uczony o dewiacji i rzekomym grzechu homoseksualizmu, początkowo został sam ze swoimi prawdziwymi uczuciami. Wyjazd z rodzinnego miasta w świat pozwolił niespokojnemu młodzieńcowi w końcu znaleźć ludzi takich jak on i nie zmarnował żadnej szansy, by włączyć się do walki o ich akceptację. \n\nZnalazłszy nowy cel w życiu, zdecydował się opuścić Rymanów, aby kontynuować naukę. W kolejnych latach Biedroń wstąpił do wielu organizacji politycznych pro-LGBT, znajdując czas między zajęciami na udział w pierwszej w kraju paradzie równości. \n\nOd tamtej pory nigdy nie znikając z oczu opinii publicznej, nawet przez krótki okres jako poseł, Biedroń w końcu zdołał przebić się do głównego nurtu w 2014 roku. Korzystając z życiowej szansy, młody polityk wygrał wybory na burmistrza Słupska pomimo braku wcześniejszego związku z miastem. Mimo to szybko stał się ukochany w nadmorskim miasteczku, jakby spędził tam całe życie. \n\nPrzejście do polityki krajowej było jednak jak ciągłe walenie głową w ścianę. Nie mając szans na zdobycie więcej niż kilkunastu procent głosów, Biedroń mógł liczyć jedynie na wejście do koalicji w przypadku zwycięstwa centrystów. Ale nawet to nigdy nie nadeszło, gdy lewicowy polityk był skazany na wieczną opozycję. I chyba nikt w Polsce nie był tak zniesmaczony działaniami PiS jak on. \n\nKiedy nastąpił upadek, Biedroń uradował się, wracając do swojego przybranego domu w Słupsku. Wykorzystując niestabilność w eurokomisariatach, stworzył nowe państwo, w którym choć raz ludzie nie muszą już ukrywać swojej tożsamości. \n\nPolacy w końcu zaznają wolności. Jeśli nie chcą tego z wyboru, zapewni to siłą."

