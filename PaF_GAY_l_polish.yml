unification.87.desc:0 "A new future has arrived for the people of Pomerelia. While the Eurokommissariats guaranteed their citizens basic safety, for some they didn’t go nearly far enough. The stronghold of liberalism shifts further to the left, as Robert Biedroń arrives in Gdańsk to use it as a new base to transform the region. In his first post-fall public appearance in the city, he was greeted by thousands of LGBT youths eager to meet their savior. A full legal emancipation of individuals of all orientations within the region soon followed, with any case of discrimination harshly punished. The state now turns to eliminate their growing pains, as remnants of right-wing factions don’t seem particularly content with its’ rule, actively opposing it in a form of guerilla warfare. Regardless, the dream of a Poland finally free for everyone comes ever closer to reality."
unification.87.a:0 "A new dawn, one way or another"
