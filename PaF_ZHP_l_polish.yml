ZHP_conservatist_economy:0 "Konserwatywny Plan Ekonomiczny"
ZHP_conservatist_economy_desc:0 "Podczas Wielkiego Zjazdu Harcerzy zadecydowano, że plan konserwatystów skoncentrowany bardziej na przemyśle zostanie zrealizowany. Od tej pory harcerze zaczęli budować ogromne obozy produkcyjne nadzorowane przez ich ludzi."
ZHP_conservatist_economy2:0 "Konserwatywny Plan Ekonomiczny"
ZHP_conservatist_economy2_desc:0 "Podczas Wielkiego Zjazdu Harcerzy zadecydowano, że plan konserwatystów skoncentrowany bardziej na przemyśle zostanie zrealizowany. Od tej pory harcerze zaczęli budować ogromne obozy produkcyjne, a także farmy nadzorowane przez ich ludzi."
ZHP_conservatist_economy3:0 "Konserwatywny Plan Ekonomiczny"
ZHP_conservatist_economy3_desc:0 "Podczas Wielkiego Zjazdu Harcerzy zadecydowano, że plan konserwatystów skoncentrowany bardziej na przemyśle zostanie zrealizowany. Celem konserwatystów są masowe obozy produkcyjne i systemy rolnicze nadzorowane przez harcerzy. Dużą uwagę przywiązują do planowego rozwoju gosopdarczego."
ZHP_division_within_ranks:0 "Podział w naszych szeregach"
ZHP_division_within_ranks_2:0 "Podział w naszych szeregach"
ZHP_division_within_ranks_3:0 "Podział w naszych szeregach"
ZHP_division_within_ranks_desc:0 "Nie da się ukryć, że nasze próby ocalenia naszych najświętszych idei związały się ze znacznym oporem. Wielu malkontentów i zdrajców, którzy wywodzą się, sprzed połączeniowego ZHR próbuje sabotować nasze wysiłki w odrodzeniu moralności u Polskiej młodzieży. Zasmuca nas to, że ci ludzie chcą przeszkodzić w naszej świętej misji, ale no co, przecież to ich wybór. Gorzej, jeśli chodzi o popularność tego ruchu w naszej szeregach. \n\nJeśli nie zadziałamy szybko, §Rpoleje się krew...§!"
ZHP_division_within_ranks_2_desc:0 "Nie da się ukryć, że nasze próby ocalenia naszych najświętszych idei związały się ze znacznym oporem. Wielu malkontentów i zdrajców, którzy wywodzą się, sprzed połączeniowego ZHR próbuje sabotować nasze wysiłki w odrodzeniu moralności u Polskiej młodzieży. Zasmuca nas to, że ci ludzie chcą przeszkodzić w naszej świętej misji, ale no co, przecież to ich wybór. Gorzej, jeśli chodzi o popularność tego ruchu w naszej szeregach. \n\nJeśli nie zadziałamy szybko, §Rpoleje się krew...§!"
ZHP_division_within_ranks_3_desc:0 "Nie da się ukryć, że nasze próby ocalenia naszych najświętszych idei związały się ze znacznym oporem. Wielu malkontentów i zdrajców, którzy wywodzą się, sprzed połączeniowego ZHR próbuje sabotować nasze wysiłki w odrodzeniu moralności u Polskiej młodzieży. Zasmuca nas to, że ci ludzie chcą przeszkodzić w naszej świętej misji, ale no co, przecież to ich wybór. Gorzej, jeśli chodzi o popularność tego ruchu w naszej szeregach. \n\nJeśli nie zadziałamy szybko, §Rpoleje się krew...§!"
ZHP_partisan_legacy:0 "Armia partyzancka"
ZHP_partisan_legacy_desc:0 "Oczy tych, którzy oddali życie dla dobra naszej ojczyzny są zwrócone na nas! Jesteśmy ich ideologicznymi potomkami i żyjemy jak oni, walczymy jak oni i umieramy jak oni. Ich dziedzictwo jest powodem naszej bezgranicznej dumy. Używamy ich taktyk, ponieważ to one doprowadzą do moralnego odrodzenia naszego narodu! Będziemy sprzeciwiać się każdemu złu, które próbuje zniszczyć nasze święte wartości!"
ZHP_volunteer_army_idea:0 "Armia ochotnicza"
ZHP_volunteer_army_idea_desc:0 "Harcerze postanowili postawić na ochotnicze wojsko, aby nie antagonizować przeciwko sobie ludności cywilnej. Spowodowało to znacznym obniżeniem ilości rekrutów, którzy są gotowi oddać się w walce o naszą rację."


ZHP_gray_lilies:0 "Szare Lilie"
ZHP_gray_lilies_desc:0 "Gdziekolwiek pojawiają się głosy sprzeciwu i oporu wobec Prawa Harcerskiego, tam natychmiast pojawiają się Szare Lilie. W teorii jest to tajna policja, której zadaniem jest tłumienie sprzeciwu i dbanie o czystość ideologiczną w naszej organizacji harcerskiej. W praktyce przypomina ona bardziej kult lub też sektę, zrzeszającą najbardziej fanatycznych ludzi, gotowych oddać wszystko za harcerskie idee, dawnych bohaterów, a zwłaszcza za zdrowy rozsądek."
ZHP_gray_lily_trainees:0 "Szkolenie Szarych Lilii"
ZHP_gray_lily_trainees_desc:0 "Among the ZHP’s units, none has amassed a reputation quite like the revered Gray Lilies. Exhibiting utmost devotion to the Scout Law, the Lilies represent the most idealistic wing of the Troop. In battle, they form our most elite units, displaying stealth and willpower unmatched by other formations. Even they, however, have little effectiveness without first finishing their rigorous training..."
ZHP_gray_lily_auxillaries:0 "Oddziały Wsparcia Szarych Lilii"
ZHP_gray_lily_auxillaries_desc:0 "Among the ZHP’s units, none has amassed a reputation quite like the revered Gray Lilies. Exhibiting utmost devotion to the Scout Law, the Lilies represent the most idealistic wing of the Troop. In battle, they form our most elite units, displaying stealth and willpower unmatched by other formations. Once they complete their rigorous training, they form the front guard of various units, their conduct inspiring others to live up to our ideals."
ZHP_gray_lily_partisans:0 "Partyzanci Szarych Lilii"
ZHP_gray_lily_partisans_desc:0 "Among the ZHP’s units, none has amassed a reputation quite like the revered Gray Lilies. Exhibiting utmost devotion to the Scout Law, the Lilies represent the most idealistic wing of the Troop. In battle, they form our most elite units, displaying stealth and willpower unmatched by other formations. Spiritual heirs to the partisans of old, the Lilies are masters of irregular warfare, making sure any foe who sets foot on our territory lives to regret their foolish choice."
ZHP_mandatory_scout_service:0 "Obowiązkowa Służba Harcerska"
ZHP_mandatory_scout_service_desc:0 "The mind is most easily shaped during one’s formative years. Those who don’t learn the value of duty and sacrifice in their youths spend their lives as selfish and bitter adults. Generations of such men have brought ruin upon Poland, leaving it in its current broken state. No longer! From now on, every child will undergo a mandatory service as a scout, learning the skills and values necessary to become the bright future that our nation so desperately needs."

ZHP_building_restrictions:0 "Ograniczenia Budowlane"
ZHP_building_restrictions_desc:0 "While there’s little we can do about the urban sprawl that is already present in our territory, we can at least stop this tumor from growing even further. With the introduction of heavy zoning laws and bans on the construction of new districts, we’ll make sure cities no longer expand beyond our control"
ZHP_low_emissions_restrictions:0 "Zmniejszenie Emisji Dwutlenku Węgla"
ZHP_low_emissions_restrictions_desc:0 "Increasing pollution continues to threaten our way of life, destroying the forests we call home. Even though its main sources lie beyond our borders, we can still curtail it within our territory. Heavy taxes on carbon emissions, so heavy in fact, they’re designed to financially cripple even personal usage of pollution-spewing machinery, will ensure everyone thinks twice before endangering Mother Nature."
