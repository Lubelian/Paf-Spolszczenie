ZHP_idealist_economy:0 "Idealistyczny Plan Ekonomiczny"
ZHP_idealist_economy_desc:0 "Idealiści postawili na swoim i przekonali Wielkiego Kwatermistrza do realizacji ich pomysłów. Jeśli wogóle możne ja tak nazwać, ponieważ ich plan polega na porzuceniu 'niecharcerskiego' planowania przemysłowego i pozwoleniu Harcerzom na robienie wszystkiego co chcą o ile jest to wystarczająco partyzanckie."
