ZHP_deurbanization_category:0 "Deurbanization of Łódzkie"
ZHP_deurbanization_category_desc:0 "\nAs is Polish tradition, countless factions and narratives within our clique squabble over who's responsible for the Fall of Poland: was it the leftists? Was it the pacifists and the weaklings scared of fighting in muddy forests? Or is it the fault of those who didn't pay respect to those who served their homeland in the past? \n§7Well, as it turns out, there is a group matching all those descriptions:§! the CITY DWELLERS - the liberal-minded, craven and non-patriotic bourgeoisie who drove the Polish village folk into irrelevancy and then started rebelling once a rural population-friendly party came to power. \n\nWe have to ensure that through our war of reconquest, the urban population will fail to regain their past political power and influence in Polish media and culture. §tThere is, however, an internal split between the Scouts on how our joint government achieves this end.§! The §2ZHR§! proposes a less painful approach of empowering the ruralities, milking the funds and technology off of city dwellers and making it easier for them to peacefully settle in the countryside, where they will get used to more proper values. \n\nThe §gGray Lilies§! see this as mere hand-waving. \nIn their vision, an ideal Poland would be one completely devoid of urban influence - one *devoid of cities themselves*. As such - according to them - any large towns and cities are not to be just depopulated and deurbanized, but fully dismantled (and preferably razed to the ground) so that the space occupied by them can be reforested and repurposed to serve Poland and those who are ready to defend her, and so that the city dwellers will once and for all abandon their degenerate, comfortable lifestyles and their urbanite bullshit will be forever done and dealt with.\n\n\n"

ZHP_GUI_loc:0 ""

ZHP_city_sprawl:0 "Urban swelling..."
ZHP_city_sprawl_desc:0 "Despite our best efforts the urbanization in our Voivodeship relentlessly swells and grows like a putrid tumor, much to the disgruntlement spreading within our ranks. If we can't stop this illness, our soldiers will lose hope in the success of our Troop."
############################
ZHP_deurbanization_building:0 "Halting Construction of New Districts"
ZHP_deurbanization_building_desc:0 "As our population grows in size due to rising birth rates and migration, our cities begin to sprawl. It is most unfortunate that our fellow Poles decided to contribute to city sprawl instead of noble countryside or forest living... We can stop that by reintroducing zoning laws and spatial planning as an excuse for forbidding the raising of new districts."
ZHP_deurbanization_low_emission:0 "Reducing Carbon Emissions"
ZHP_deurbanization_low_emission_desc:0 "Whether we like it or not, the presence of urban centers is unavoidable (at least for now). As such we have to make them as friendly to the natural environment as possible. As such, we plan to survey our territory in search of sources of vile carbon emissions and put them down... with taxes."
############################
ZHP_e0_economy_zhp:0 "Plunder Sieradz Economical Sphere"
ZHP_e0_economy_zhp_desc:0 "Plunder Sieradz Economical Sphere"
#ZHR
ZHP_e0_economy_zhr:0 "Raise Tariffs for City Products"
ZHP_e0_economy_zhr_desc:0 "A city is home to many things our ways of life conflict with. Mass produced, shoddy products may just be one of the most repulsive forms of bile it spews out into the world. In that regard, we’ve made the decision to make sure such items are as unappealing as possible, by skyrocketing their prices to the point that they get pushed out of the market by good old countryside alternatives."
############################
ZHP_e0_society_zhp:0 "Anti-City Propaganda"
ZHP_e0_society_zhp_desc:0 "Anti-City Propaganda"
#ZHR
ZHP_e0_society_zhr:0 "Family Scout Camp Propaganda"
ZHP_e0_society_zhr_desc:0 "Convincing our populus to respect nature as we do won't be easy. As such we should procede with caution and patience. Invinting whole families to summer camps, where they could experience nature as we do will be a step in a right direction."
############################
ZHP_e0_propaganda_zhp:0 "Planting Bombs Initiative"
ZHP_e0_propaganda_zhp_desc:0 "Frightening factories. In frightening factories\nFrighteningly work frightening workers.\nRot and Soot along the walls is crawling\nWintery horror, dark withering."
#ZHR
ZHP_e0_propaganda_zhr:0 "Planting Trees Initiative"
ZHP_e0_propaganda_zhr_desc:0 "Due to lack of the regulation and clear ownership of the green areas, many have decided to cut the urban trees if only to warm themselves in winter. Even so, the stumps visible near the roads remain to mock our cause. We have to gradually remove those remains and plant numerous trees, so the locals grow accustomed to their sight."
############################
ZHP_e1_taxation_zhp:0 "Skyrocket Taxes in Cities"
ZHP_e1_taxation_zhp_desc:0 "City living has always been too easy. The concrete walls of communist era housing complexes have always been a very alluring retreat for their denizens. So let’s make their cozy lives just a little less pleasant. Raising the taxes for everyone in those gray holds will make them reconsider if the countryside may actually be a better place to live."
#ZHR
ZHP_e1_taxation_zhr:0 "Tax Exemptions for People Moving out of Cities"
ZHP_e1_taxation_zhr_desc:0 "By introducing preferential tax rates for people living in the countryside we can hopefully steer the city-dweller to a more noble lifestyle."
############################
ZHP_e1_bbw1_zhp:0 "Raze the Bełchatów Power Plant"
ZHP_e1_bbw1_zhp_desc:0 "The smog spewing abomination in the Brotherhood’s heartland has long been a blister on the face of the Earth. A true affront to the natural order of life and nature. Putting this monstrosity to rest, by starving it of its infernal sustenance would simply be too kind. No, the ZHP has more drastic plans in mind. Wiping the slate clean, reducing a behemoth down to nothing but rubble with specially engineered explosives. Never again will such a monstrosity be constructed, so long as we live."
#ZHR
ZHP_e1_bbw1_zhr:0 "Start Shutting Down Bełchatów Power Plant"
ZHP_e1_bbw1_zhr_desc:0 "Bełchatów Power Plant has been become obsolete long before we conquered lands of Bełchatów. Gradual shutdown may not be as spectacular as, let's say, massive explosion, but is much more civilized and safe for environment."
############################
ZHP_e1_bbw2_zhp:0 "Destroy Bełchatów's Coal"
ZHP_e1_bbw2_zhp_desc:0 "To ensure that nobody will ever repeat the Brotherhood’s mistakes, we will make sure that none of the Black Gold is left to be burned in the region. Every stockpile and power plant will be stripped of its coal. We will dump it all where it was torn from the earth and flood it, turning it into a Black Lake, a memorial and warning to those who ever again try to tamper with the natural order of life."
#ZHR
ZHP_e1_bbw2_zhr:0 "Recontinue the Bełchatowian Masuria Program"
ZHP_e1_bbw2_zhr_desc:0 "Even before the Fall, there has been many attempts to do something with the lands around the power plant after its shutdown. One such project was Bełchatowian Masuria, which envisioned filling the remaining mines with water and starting a resort for people to enjoy. The project was never finished due to the colapse of the Polish state. We obviously would like to continue it."
############################
ZHP_e1_zyd1:0 "Bring Down All the Chimneys od Covenant"
ZHP_e1_zyd1_desc:0 "Could anything be more repulsive than heathen worship places. Heathen worship places that pollute the enviroment. Apparently, those Jews were climbing on those Chimneys just as Moses climbed Mount Sinai. Fortunately for us, chimneys are easier to level to the ground than mountains."
ZHP_e1_zyd2_zhp:0 "Emptying out the Kibbutzes"
ZHP_e1_zyd2_zhp_desc:0 "Taking Over Kibbutzes: Jewish Exodus"
#ZHR
ZHP_e1_zyd2_zhr:0 "Converting the Kibbutzes"
ZHP_e1_zyd2_zhr_desc:0 "Those Jews indeed know how to take care of the farms. Now that we've dealt with them, we could appropriate their prised kibbutzes. The Jews will be allowed to work with them, if they refrein from practicisng their faith in public or, better yet, convert to catholicism."
############################
ZHP_e2_villages_zhp:0 "Pacify Bigger Villages"
ZHP_e2_villages_zhp_desc:0 "What is a large village if not a city without any fancy plaque given to it by a monarch a few centuries ago? Is it not just as big of a stain on nature as their heraldry-gifted brother, dressed in an overcoat, pretending to hold up the same values as the little, harmonious communities not plagued by industrial rot? Simply letting these hidden refuges of indecency run wild would be an indescribable failure in the face of our ideals."
#ZHR
ZHP_e2_villages_zhr:0 "Modernize the Polish Countryside"
ZHP_e2_villages_zhr_desc:0 "The stereotypes would let you to believe that dangers to eviroment come soley for cities. That's not true. Actually, due to poverty underdeveloped villiages can cause more pollution per capita. If we want to prevent that and make prospects of settling beynd the cities appealing, we need to issue some sort of modernization."
############################
ZHP_e2_sap1_zhp:0 "Destroy All Castles"
ZHP_e2_sap1_zhp_desc:0 "Destroy All Castles"
#ZHR
ZHP_e2_sap1_zhr:0 "Nationalize Scoia'tael Communes"
ZHP_e2_sap1_zhr_desc:0 "The collective ownership of the 'Elven' industry will not serve our goals well enough. We'll have to nationalise them and re-establish them under more stratified management."
############################
ZHP_e2_krs1_zhp:0 "Operation Flytrap"
ZHP_e2_krs1_zhp_desc:0 "Operation Flytrap"
#ZHR
ZHP_e2_krs1_zhr:0 "Trial of the Paramedics"
ZHP_e2_krs1_zhr_desc:0 "What the Łódź Paramedics did is abhorrent. Even our other rivals would agree. They have to be separated from society and their leader should be executed after a due trial."
############################
ZHP_e2_krs2_zhp:0 "Operation Tulip"
ZHP_e2_krs2_zhp_desc:0 "Operation Tulip"
#ZHR
ZHP_e2_krs2_zhr:0 "Trial of Skrzydlewska SA"
ZHP_e2_krs2_zhr_desc:0 "No privileges for the rich. Skrzydlewski actively worked against the legal government and used his corporate assets to do so. As such, he will be judged, most likely put in jail and his company will be nationalized."
############################
ZHP_e2_krs3_zhp:0 "Operation Chrysanth"
ZHP_e2_krs3_zhp_desc:0 "Operation Chrysanth"
#ZHR
ZHP_e2_krs3_zhr:0 "Trial of the Rutkowski Patrol"
ZHP_e2_krs3_zhr_desc:0 "It's only natural we will dismantle the armed wing of the Flower Consortium after their defeat. It's unlikely we'll find any evidence of the atrocities akin to the ones Ebrantil committed, but Rutkowski still will be trialed and put in jail."
############################
ZHP_e3_final_solution_zhp:0 "Forced Resettlement of the Cities"
ZHP_e3_final_solution_zhp_desc:0 "Forced Relocation out of the Cities"
#ZHR
ZHP_e3_final_solution_zhr:0 "Forestation of Cities"
ZHP_e3_final_solution_zhr_desc:0 "Forestation of Cities"
############################
ZHP_e3_final_solution_wml_zhp:0 "Systematic Destruction of Łódź"
ZHP_e3_final_solution_wml_zhp_desc:0 "Systematic Destruction of Łódź"
#ZHR
ZHP_e3_final_solution_wml_zhr:0 "Systematic Transforestation of Łódź"
ZHP_e3_final_solution_wml_zhr_desc:0 "We can finally strike at heart of the concrete depravation that is Łódź. Our plan is to recreate, what we already have done in smaller cities and even more. Liquidate the slums and build parks. Plan tree on every street possible. Invest in green energy until Łódź is turned into the shining beacon of love of the nature. It's of course a gradual change and we've never conduct a project on such a scale, but in due time we will succeed and maybe even bring the green to the Bałuty Zone itself."

