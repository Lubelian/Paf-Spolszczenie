ZHP_last_touches_desc: "Jeśli ktokolwiek dziesięć lat temu powiedziałby mi, że Związek Harcerzy Polski, będzie organizować ofensywną kampanię wojskową na terenie tego województwa, zesrałbym się ze śmiechu i powiedział temu nerdowi, żeby wyszedł z piwnicy i przestał grać w gry o malowaniu mapy. Teraz czuję się tak samo niepewnie o przyszłość tak, jak masa tych kujonów, myślałem, że każdy harcerz włącznie ze mną jest od nich silniejszy, a teraz robie to samo co oni tylko, że na serio. Nawet jeśli życie to symulacja, nie zmienia to faktu, że ja nadal tu jestem, planując inwazję przez organizację, która niegdyś była czymś, co miało nauczyć chłopców oraz dziewczynki, aby niebyli słabi. Wyruszam w podróż. \n\n Harcerz nie musi się niczego wstydzić. Razem z naszym Harcmistrzem wkraczamy w ten nowy rozdział naszej egzystencji z pewnością w to, co osiągnęliśmy i ze strachem przed wejściem w nieznane. Nie musimy z tego powodu odczuwać wstydu, co się ma stać, niech się stanie."
ZHP_destroy_coal_lords_desc: "'Póki birnamski las się nie przybliży Do Dunsinane'u, nie wiem, co to trwoga.'-Makbet, akt 5, scena 3. Jednak to nie las nadchodzi. To jego prawdziwy opiekun oraz strażnik. Nasza wojna, ta prawdziwa wojna, nie jest tylko przeciwko węglowcom, którzy eksploatują naszą planetę w celu pozyskaniu wszelakich surowców i skarbów, tak jak niegdyś robili ich dziadkowie. Jest ona przeciwko spostrzeganiu planety jako pewnego rodzaju potulnej materii, czekającej tylko na to, aby poświęcić się dla przemysłu. Ta planeta jest naszym największym błogosławieństwem, utrzymuje nas, nasze umysły i ciała przy życiu. Żyć z nią w harmonii to najlepsze co można zrobić. Tak jak bohaterowie dzieł J.R.R Tolkiena maszerowali przeciwko złu, które chciało zagarnąć śródziemie dla własnych celów, tak samo my maszerujemy. Bez entów wśród nas, lecz to nie ważne uda nam się, mamy to w garści."
ZHP_spare_the_elder_desc: "Nie popełnijcie błędu, przybyliśmy tu, aby uzdrowić naród. Jego ziemię, jego naturę, ale przede wszystkim jego ludzi. Oznacza to pojednanie. Oznacza to wyjaśnienie górnikom, którzy kiedyś nie robili nic poza plądrowaniem ziemi, że dla nich jest przyszłość w naszym 'porządku'. Godna przyszłość nawet dla tych, którzy posiadają najczarniejsze dusze, Starszyzny. Tak potężna jest nasza uzdrawiająca moc. Za niedługo znów będziemy razem. Z Bogiem, z Honorem, za Ojczyznę."
ZHP_execute_the_elder_desc: "Jasne, że Balrog, czy smok nie obudzi się z głębokiego i chciwego kopania. Ale właśnie tym obudził nas Starszy. Tak jak ludy z Khazad-dûm nie były zmuszane do kopania zbyt głęboko, jak jedynie przez własną chciwość, tak lekceważenie ekologii naszego narodu przez Starszego wynikało z niczego innego, jak głębokiego zepsucia. To nie może trwać wiecznie. Będzie on przykładem, że stawiamy na pierwszym miejscu fundamenty istnienia Polski, ziemię i naturę. Przez to będziemy silniejsi."
ZHP_regroup_desc: "Wypełniamy nasze przeznaczenie. Kiedyś rządziliśmy jedynie lasami, które znalazły się w naszych rękach, teraz udowodniliśmy, że jesteśmy w stanie wejść na terytorium wroga i utrzymać je mimo jego oporu. Oczywiście nie zawsze sama partyzantka jest w stanie przeprowadzić w pełni udaną kampanię, ofensywną na pełną skalę. Czy może już nie jesteśmy jedynie oddziałem partyzanckim? Czy nadal jesteśmy jedynie ZHP, czy może czymś więcej? Czy może istnieć coś więcej niż ZHP? Nieważne -mamy wiele więcej do zrobienia. Musimy odpocząć i jak zawsze obudzić się o świcie."
ZHP_KRS_war_desc: "Może się wydawać, że to będzie 'najświętsza' z naszych dotychczas prowadzonych wojen. To będzie wojna przeciwko niewidzialnej ręce wolnego rynku, która zmusza człowieka, do koszenia planety z surowców tak jakby to był jakiś amerykański trawnik. Wszystko to ze względu na jakąś Rękę? Przecież ona nawet nie ma żadnych ludzkich potrzeb. W głębi duszy wszyscy wiemy, że to serce materialistycznego zachodu, którego szukamy, nawet nie zaspokaja ludzkich potrzeb, a je modyfikuje. Właściwie materializm to serce, którego szukamy, a nie żadne serce „kapitalizmu” czy socjalizmu."
ZHP_KRS_after_war_desc: "Szalona nauka, rządy żelaznej ręki, tajna policja, deprawacja na każdym kroku. Nie, to nie jest oblicze stalinowskiego Związku Radzieckiego, ale korporacja, można rzec, pasożyt, który wysysa naturą i Polskość z kobiet i mężczyzn. Teraz wszystko wydaje się proste, należy nauczyć ludność jak uwolnić się od korporacji o ponownie zacząć żyć razem z naturą. Odwrócić wydawało się już nieodwracalne zmiany w ekosystemie. Jednakże, aby dalej prowadzić wojny, potrzebujemy całego przemysłu, jaki możemy zdobyć. Napięcia pomiędzy konserwatystami ponownie rosną, a nasza praca do zrobienia ciągle rośnie, roślin jest bardzo mało, a my musimy wykorzystać wszystko do produkcji wojennej. Kiedyś w pełni wykorzystamy tę branżę, a do tego czasu musimy uzdrowić przyrodę ludzi. Dla najgorszych - wygnanie, a dla reszty? Wstawanie codziennie o 4 rano na pewno pomoże."
ZHP_takedown_the_fantast_desc: "Wyczuwając bezsensowny strach naszych wrogów, po raz kolejny maszerujemy, jesteśmy zabójczy jak las Brooklin. Czym innym jest upadek, aby zbawić kraj przez szlachetną organizację harcerską, a czym innym jest oglądanie LARP-a igrającego na zwłokach naszego kraju. Przygotujemy jednostki i wyruszymy na nich tak samo, jak wyruszyliśmy na wszystkich innych. Jesteśmy pewnego rodzaju potworami, których nawet wiedźmini nie są w stanie zgładzić. Epopeja, na której opiera się całe państwo, może być sprawiedliwa i promować dobre cechy, ale naszym obowiązkiem jest wybudzić mieszkańców z tej fantazji i zabrać ich do pracy. Co dostaną w zamian? Nie będziemy ich wyrzynać jak świcie. Według mnie to dość uczciwa oferta."
ZHP_lighting_up_the_pyres_desc: "''Śmierć kurwom' - oto co zostało wszczepione w pióro tego fantasty."
ZHP_ZYD_war_desc: "Klub piłkarski Widzewa to rzeczywiście dość bezsensowna sprawa. Zamiast ujrzeć zdrowy rozsądek w naszej Akcji Wiecznego Lata, to wyrzeźbili sobie zupełnie bez powodu własne lenno w ruinach naszej ziemi. Stoją nam na drodze, zamiast po prostu sobie istnieć. Tak samo bez powodu wzięli do siebie jakiegoś dziwnego uszatego komentatora politycznego, dziennikarza, czy kogokolwiek innego, którego jedynie osiągnięcie to było siedzenie w jakimś śmiesznym talk-shaw w stroju kardynała i powiedzenie na wizji'A ja mam to w dupie'. Czczą oni jego cztery litery, a wszystko dlatego, że przyjęli radykalną postawę Judofilską i tak dobrze zgadliście również BEZ POWODU. Dobrze, że nie potrzebujemy żadnego POWODU, by maszerować na nich poza tym, że stoją nam na naszej drodze."
ZHP_ZYD_after_war_desc: "Żydowski kult okazał się jeszcze bardziej bezsensowny, niż myśleliśmy. Ich przywódca Jerzy Urban jest jedną nogą w grobie, a jedynym sensownym działaniem w tym wypadku było pozwolenie mu dożyć jego ostatnich dni w pokoju. Upewnimy się, że w żydach nie ma nic szczególnego i będziemy mogli pozwolić im normalnie żyć, ba możemy ich nawet chronić, jak Kazimierz III, ale nigdy nie pozwolimy rządzić nikomu poza tymi, którzy są tacy jak my. Nowy Testament dalej jest najlepszy i znajduje się w samym sercu Polski."
ZHP_WML_war_desc: "Cała rozmowa o dialogu w tym mieście była na nic, jest na nic, i będzie na nic. Z jednego prostego powodu. Nikt nie zachowuje zdrowego rozsądku, kto jest zamknięty w tej betonowej dżungli. W zwłaszcza w tej, która z oczywistych powodów utraciła możliwości do konserwacji i właśnie pokazuje swoją prawdziwą naturę. Równie dobrze można wykuć dialog wewnątrz wulkanu. Ogień tego miasta pochłania duszę wszystkich, którzy do niego wejdą. Naszym obowiązkiem jest wkroczenie i pomoc mieszkańcom w odzyskaniu ich dusz. Dopiero, wtedy kiedy nasza flaga zawiśnie na ratuszu, będziemy mogli zacząć prowadzić 'dialog'."
ZHP_the_cracks_are_showing_desc: "Idąc naprzód, sprawy wcale nie będą prostsze, wiedzieliśmy o tym. Wcześniej mieliśmy do czynienia jedynie z kilkoma miejscowościami i gospodarowaliśmy jedynie lasami, które dobrze znamy. Teraz mamy w rękach całe województwo, miejską dżunglę, a nawet można by rzec dzicz, od nas zależą losy surowców, lasów, są to wyzwania ze strony wrogów silniejszych niż tych, z którymi mieliśmy kiedykolwiek do czynienia. Dzieli nas niezliczona liczba problemów, zajęci integracją naszych ziem oraz zwiększaniem siły naszego przywództwa i władzy jesteśmy coraz mniej zdolni do utrzymania naszych wartości i wizji. Rekrutacja harcerzy, operacje związane z zasobami, wszystko zostało przejęte przez różne frakcje dla ich własnych korzyści, jest wiele do zrobienia... Jeśli się nam nie uda utrzymać frakcji razem, będziemy mieli jeszcze więcej roboty."
