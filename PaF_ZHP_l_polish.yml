 ##First Tree##
ZHP_everything_that_ours:0 "Wszystko co jest nasze..."
ZHP_everything_that_ours_desc:0 "...oddamy Polsce. Nie zostało nam dużo, poza odwagą i patriotyzmem. Otoczeni przez potencjalnych wrogów musimy zwołać Wielki Zlot Harcerzy w Nadwarciańskim Grodzie, aby zadecydować, jak będzie wyglądać akcja „Wieczne Lato”."
ZHP_whats_next:0 "Co dalej?"
ZHP_whats_next_desc:0 "Nasz kraj stoi na rozdrożu. Kształt państwa harcerskiego jest coraz bardziej wyraźny, lecz teraz musi ono dokonać wyborów, które będą się na nim odbijać przez lata, jak nie i przez dziesięciolecia. Wyborów między wizją konserwatywnych, a idealistycznych klik, w momencie, gdy ich konflikt powoli się zaostrza."
ZHP_our_pride_army:0 "Nasza dumna armia"
ZHP_our_pride_army_desc:0 "Jesteśmy dumni z naszej armii, lecz nie jesteśmy zaślepieni przez pychę. Luźne oddziały harcerzy, nie stanowią siły, która może zjednoczyć Polskę. Jeśli mają być taką siłą, musimy opracować spójną organizację naszej armii, co może spowodować niezgodę w kręgach konserwatystów lub idealistów, w zależności od naszych wyborów."
ZHP_every_child_at_the_service_of_ideals:0 "Każdy człowiek w służbie za nasze ideały"
ZHP_every_child_at_the_service_of_ideals_desc:0 "Tak zwana „ludność cywilna” stanowi część naszych sił, czy chcą się do tego przyznać, czy nie. Żyją na naszym terytorium, są przez nas chronieni, a jeśli upadniemy, to również będą cierpieć. To oczywiste, że musi nastąpić masowa mobilizacja, aby zmusić zapatrzoną w siebie ludność do posmakowania życia w wojsku."
ZHP_volunteer_army:0 "Armia ochotnicza"
ZHP_volunteer_army_desc:0 "Nie możemy sobie teraz pozwolić, aby antagonizować nas i cywilów. Groźba wrogiej inwazji będzie dla nich wystarczającym powodem, aby chwycić za broń w obronie własnych domów. Pozyskując jedynie ochotników spośród cywilów do naszych sił zbrojnych, nasze ideały będą same się rozpowszechniać."
ZHP_gray_lilys_support_battalions:0 "Oddziały wsparcia Szarych Lilii"
ZHP_gray_lilys_support_battalions_desc:0 "Szare Lilie to nasza najlepsza jednostka. Kiedyś egzekwowali prawo harcerskie zarówno wobec harcerzy, jak i wobec cywilów, przez co zdobyli całkiem niezłą reputację. Wielu idealistów sądzi, że ich nienaganne zachowanie i umiejętności zainspirują i zmotywują innych, teraz proszą nas o możliwość utworzenia ich własnych jednostek."
ZHP_limiting_the_role_of_sl_in_the_army:0 "Ograniczenie Szarych Lilii"
ZHP_limiting_the_role_of_sl_in_the_army_desc:0 "Kliki konserwatywne sprzeciwiają się ekspansji Szarych Lilii. Uważają, że nie można pozwolić, aby wojsko padło ofiarą walk politycznych. Proponują powstrzymanie wychodzenia Szarych Lilii z roli tajnej policji."
ZHP_the_tactics_of_our_ancestors:0 "Taktyki naszych przodków"
ZHP_the_tactics_of_our_ancestors_desc:0 "Tak jak partyzanci w minionym stuleciu, harcerz jest w stanie bronić oddziału za pomocą podstępów oraz zasadzek. Dzisiejsze czasy nie są mniej sprzyjające do nieregularnych działań wojennych niż te, które już minęły. Nasze dowództwo uważa, że powinniśmy kontynuować wykorzystywanie w pełni tych strategii, a co za tym idzie wzbudzać niepewność u naszych wrogów kiedykolwiek lub gdziekolwiek odważą się wkroczyć na nasze terytorium."
ZHP_changes_of_plans:0 "Zmiana planów"
ZHP_changes_of_plans_desc:0 "Wojna nieregularna odpowiada nam w obronie naszego terytorium, wymaga jednak ona wręcz nieludzkiej organizacji. Lecz mamy kraj do zjednoczenia, oznacza to, że musimy wyjść z naszej strefy komfortu. Zamierzamy otworzyć nowy rozdział w naszej doktrynie wojennej tj. zacząć używać więcej rodzajów broni i zmotoryzować naszą armię. Zamiast przegrać, używając naszych ideałów jako zmaterializowania broń, będziemy walczyć za nasze ideały wszystkimi niezbędnymi środkami."
ZHP_discovery:0 "It's Free Real Estate" 
ZHP_discovery_desc:0 "Właśnie znaleźliśmy dawny bunkier sprzed upadku Polski, wypełniony jest dużymi zapasami broni, pojazdami opancerzonymi i dronami bojowymi. Konserwatyści nalegają, aby cały sprzęt został wcielony do naszej armii, aby można było efektywniej przeprowadzać nasze operacje, a idealiści nalegają, aby zatrzymać jedynie broń strzelecką oraz sprzedaż reszty. Najbardziej skrajni afiszują się z ideą całkowitego zniszczenia skrytek, uważając je za haniebne i przekleństwo dla naszych zwyczajów."
ZHP_our_economy:0 "Nasza ekonomia"
ZHP_our_economy_desc:0 "Jak na razie sprawy finansowe były załatwiane na poczekanie. Takiemu podejściu do sprawy brakuje możliwości spojrzenia w przyszłość, powoduje to, że bez odpowiedniego planu posiadamy chaotyczny układ obozów harcerskich i marnotrawimy nasze cenne materiały. Nasza ekonomia również cierpi z powodu dość „prymitywnych” metod pozyskiwania zasobów, a sam fakt, że nasze próby modernizacji mogą być, przerwane przez jednego zbyt gorliwego urzędnika Szarych Lilii czyni tę sytuację dość niekorzystną dla naszego państwa. Niezależnie którą drogą pójdziemy, aby rozkwitać w następnych latach, musimy utworzyć przejrzyste prawo gospodarcze."
ZHP_improvised_workshops:0 "Improwizowane warsztaty"
ZHP_improvised_workshops_desc:0 "Ponieważ nie polegamy na żadnym wyszukanym sprzęcie, wszystko, co potrzebujemy, aby utrzymać łańcuchy dostaw to kilka warsztatów do wytapiania, składania oraz konserwacji karabinów, tworzenia improwizowanych ładunków wybuchowych itd. Mogą one działać w ukryciu niezależnie czy wróg nas atakuje, czy nie. Zaniedbanie w warsztatach będzie nas podtrzymywać na duchu, pomagać pracować i przypominać, po co walczymy."
ZHP_industrial_camps:0 "Harcerskie obozy przemysłowe"
ZHP_industrial_camps_desc:0 "Idealiści myślą, że sama wiara w siebie nas uratuje. Ale aby móc zaprojektować i zaprezentować nasze przekonania, potrzebujemy mocy. Mocy przerobowej, jak i elektryczności. Pójdziemy więc z naszymi warsztatami o krok dalej i zorganizujemy operacje przemysłowe większej o większej skali nadzorowane przez naszych harcerzy, aby zmodernizować naszą ekonomię. Nie ma jeszcze prawdziwych fabryk... muszą wystarczyć zwykłe obozy."
ZHP_food_searches:0 "Daniny żywnościowe"
ZHP_food_searches_desc:0 "Niestrudzenie bronimy ten region przed różnymi najazdami i bandytami, a mimo to nawet nie prosimy o wiele, jedynie o „trochę” żywności, abyśmy byli wyżywieni. Czyż nie jesteśmy wspaniałomyślni?"
ZHP_scout_farm_system:0 "System rolnictwa"
ZHP_scout_farm_system_desc:0 "Naszą potrzebą wyżywienia jest jedzenie, potrzebujemy czegoś, co nam to zapewni na stałe, a import i najazdy na innych watażków na pewno tym nie są. Potrzebujemy więc niezawodnego rolnictwa, które będzie w stanie wyżywić nas, wojsko i mieszkańców zarówno w czasie wojny, jak i pokój. Naturalnie wszystko będzie pod bacznym okiem brygadzistów z naszego harcerstwa."
ZHP_robbery_economy:0 "Ekonomia rabunkowa"
ZHP_robbery_economy_desc:0 "Ten region nie jest zbytnio zamożny, nawet w miastach gdzieniegdzie panuje czysta nędza. Duch harcerstwa rozkwita właśnie w takich okolicznościach, pozwala on nam na poradzenie sobie z trudnościami i życie zgodnie z matką natura. Wierność tym ideom wyklucza oczywiście przemysł i rolnictwo na wielką skalę. Jeśli chodzi o system danin, to rozwiniemy go później, a na razie musimy się zająć naszym najlepszym sposobem na zaradzenie problemów ekonomicznych i zorganizowanie grup, które będą najeżdżać naszych wrogów i odbierać im to, czego potrzebujemy. Oczywiście wszystko robimy dla dobra ogółu."
ZHP_what_we_will_focus_on:0 "Nasza droga"
ZHP_what_we_will_focus_on_desc:0 "Niedawno powstała harcerska rada gospodarcza i już wkrótce zbierze się po raz pierwszy. Będzie ona odpowiedzialna za decyzję, w jaki sposób ostatecznie zajmiemy się naszą gospodarką i produkcją. Ten konserwatywny twór będzie rozważał pomysły idealistów, którzy nalegają, aby produkcja była ograniczona do broni strzeleckiej i innych potrzebnych dla partyzantów rzeczy. Założyciele rady opowiadają się za bardziej przemyślanymi decyzjami wobec pozyskiwaniem naszych surowców, jak i w pewnym sensie nawet żołnierzy. Kilku radykałów pewnie będzie się opowiadało za utworzeniem i wykorzystaniem statków rzecznych."
ZHP_new_economic_policy:0 "Nowa polityka ekonomiczna"
ZHP_new_economic_policy_desc:0 "Reformy gospodarcze zaproponowane przez Zlot Harcerzy okazały się skuteczne i nasza produkcja kwitnie, a każdy harcerz jest przekonany, że nasze zastosowane metody ostatecznie zwyciężą."
ZHP_our_society:0 "Nasze społeczeństwo"
ZHP_our_society_desc:0 "Choć różnice pomiędzy idealistami a konserwatystami są niezaprzeczalne, każdy jest zgodny co do jednego, upadek Polski jest faktem, ponieważ moralność Polaków upadła i jego odbudowa jest podstawą do zjednoczenia państwa. Głównymi kwestiami dzielącymi obie frakcje jest jak zwykle skala działań w tym aspekcie oraz to, czy ludność cywilna powinna być zmuszana do doświadczania trudu harcerskiego życia."
ZHP_prohibition_of_sex:0 "Nie pierdol (się ze mną)"
ZHP_prohibition_of_sex_desc:0 "Harcerz stawia służbę swojemu kraju nie tylko na pierwszym, ale także na ostatnim miejscu. Wielu myślicieli, którzy zajmują się prawami, twierdzi, że czystość cielesna jest nie mniej istotna jak wstrzemięźliwość. Wierzą oni, że harcerz powinien kochać jedynie swój karabin i Polskę. Mniej twardzi dyskutanci proponują przyznanie partnera lub partnerki tym, którzy dokonują wybitnych czynów jako formę zachęty do działania."
ZHP_scout_law_-_criminal_law:0 "Połączenie przepisów harcerskich z prawem karnym"
ZHP_scout_law_-_criminal_law_desc:0 "Demoralizacja naszego narodu doprowadziła, nasz go do upadku. Harcerskie wartości to rozwiązanie, które sprawi, że Polska będzie wieczna, a w dodatku bezpieczna dla środowiska naturalnego. Wiemy to i o to walczymy. Co nas powstrzymuje przed wprowadzeniem przepisów w życie? Strach? A może nadal w sercach nadal mamy liberalny żar? \nNigdy więcej. Zasady narodu będą zbliżone do naszych zasad moralnych. Kary za zejście za ich lekceważenie będą surowe. Nikt nie ośmieli się stanąć przeciwko nam."
ZHP_revision_of_the_polish_penal_code:0 "Przegląd prawniczy"
ZHP_revision_of_the_polish_penal_code_desc:0 "Aby zyskać aprobatę cywilów, zwrócimy uwagę na nasze najbardziej atrakcyjne ideologicznie tematy do rozmów. My, konserwatyści będziemy pielęgnować polsko-chrześcijańskie korzenie, wychwalać zachowania proreligijne i stawiać środowisko na pierwszym miejscu. Natura zasługuje na taki sam priorytet jak nasze wartości."
ZHP_every_child_a_scout:0 "Każde dziecko harcerzem"
ZHP_every_child_a_scout_desc:0 "Wszystkie dzieci należą do nas. Aby stworzyć nowy, silniejszy naród musimy szkolić najmłodszych według naszych metod, aby nie zbłądzili na stare lata. Jakiekolwiek dziecko znajdziemy, będzie musiało oddać się nam w celu odbycia stażu w naszych szeregach. Nie będzie usprawiedliwienia dla słabości niezgody i dziecięcego buntu."
ZHP_voluntary_membership:0 "Dobrowolne członkostwo"
ZHP_voluntary_membership_desc:0 "Gorliwość idealistów ukazuje ich wielką wadę. Strach. Idąc dalej, niż nakazuje zdrowy rozsądek, muszą czymś kompensować wątpliwości co do naszego stylu życia. Z drugiej strony my, konserwatyści wierzymy w prawdziwe harcerstwo. Nasz styl życia nie wymaga, przymusu, aby uzyskać nowych rekrutów. Upadek Polski sprawił, że nie brakuje nam chętnych do pomocy w obronie swoich przyjaciół i bliskich."
ZHP_isolation_of_cities:0 "Izolacja miast"
ZHP_isolation_of_cities_desc:0 "Jeśli gdziekolwiek istnieje jakikolwiek sprzeciw co do wartości harcerskich, są to zdecydowanie miasta. Zdegenerowane społeczeństwa, którym niezależnie jak bardzo są oderwani od życia, wspólnie z naturą wystarczy kilka regulacji NIMBY i blokada handlu, aby z pewnością zahamować ich rozwój i wstrząsnąć ludnością, by wpadła ona do kosza akcji 'Wiecznego Lata' jak śliwka w kompot."
ZHP_mutual_cooperation:0 "Silniejsi razem"
ZHP_mutual_cooperation_desc:0 "Gdzie popełniliśmy błąd, że zawładnęła nami aż taka pogarda dla miast? Miasta są tak samo polskie, jak lasy i my wszyscy i są tak samo potrzebne. Podzielimy nasze wspólne obowiązki zarówno między zarówno mieszkańców miast, jak i wsi, żyjąc we wspólnej harmonii. Kiedy każdy będzie pracował, aby osiągnąć jeden, wspólny cel różnice w stylach życia będą, o wiele mniejszą barierą niż każdy sobie to wyobraża."
ZHP_ZHP_Dominant:0 "Dominacja ZHP"
ZHP_ZHP_Dominant_desc:0 "Rozpoczęło się świętowanie wśród członków ZHP, którym niezbyt zaskakująco udało się przejąć kontrolę nad ZHR i innymi mniejszymi frakcjami. Subtelny wpływ Szarych Lilii na naszą politykę wewnętrzną oraz ich niezachwiana lojalność do prawa harcerskiego, którą bezproblemowo przekazali naszym harcerzom, zapewniły, że 'Liliowy Bez' będzie wysoko unosić się nad naszymi lasami i bazami.\n\n...I nad ruinami porzuconych miast, jako przypomnienie o naszym Narodzie Partyzantów."
ZHP_ZHR_Dominant:0 "Dominacja ZHR"
ZHP_ZHR_Dominant_desc:0 "Świętowanie już się rozpoczęło wśród członków ZHR, ponieważ mniej wpływowej grupie udało się w przeważyć nad ZHP. Umiejętne manewrowanie w politycznych debatach podczas zlotu harcerzy, zniszczenie wpływów Szarych Lilii w polityce wewnętrznej i odmowa poparcia prawa izolacji centrów miejskich przyniosła ZHR poparcie, którego potrzebowało, aby przejąć kontrolę, jaką ZHP miało nad dyskusjami politycznymi. Planowane jest masowe  świętowanie naszego sukcesu.\n\nNiech Bóg błogosławi nasze państwo zbudowane na tradycyjnych wartościach!"
ZHP_new_social_order:0 "Nowy porządek publiczny"
ZHP_new_social_order_desc:0 "Reformy, które wdrożyliśmy, zakorzenią się u naszych obywateli dopiero za jakiś czas, ale jesteśmy pewni, że nasz świetlany przykład i nowy system sądownictwa zaowocują o wiele bardziej cnotliwym i z moralizowanym społeczeństwem, które już nigdy nie dopuści do ponownego upadku polski. Nie możemy sobie pozwolić na powtórzenie błędów przeszłości."
ZHP_we_are_ready:0 "Jesteśmy gotowi!"
ZHP_we_are_ready_desc:0 "Na początku mało kto wierzył, że może powstać państwo oparte na wartościach harcerskich, odseparowane od Wolnego Miasta Łodzi. Mądre przywództwo naszego harcmistrza pokazało, że przyjęcie harcerskich metod działania jest lepsze niż te, o których ludzie w miastach mogliby marzyć..."
