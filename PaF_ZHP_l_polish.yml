zhp.1.t:0 "Zwołanie Wielkiego Zlotu Harcerzy"
zhp.1.desc:0 "Jest 4:30 nad ranem. Cała Twierdza Warta jest pogrążona w całkowitej ciemności, jedynym wyjątkiem jest pokój Wyższego Asystenta. Jego mieszkaniec - Tomasz Ziętek siedzi przy biurku, przy słabym świetle zapalonej lampy i czyta coraz to kolejne katastrofalne raporty. Całe to państwo harcerskie o ile można to tak nazwać to jeden wielki bałagan bez żadnych ogólnych regulacji i zasad, które obecnie zazwyczaj określają lokalni oficerowie. Ziętek wie, że musi coś z tym zrobić, w innym wypadku zostanie w najlepszym wypadku jedynie wyrzucony ze stanowiska. Może być 'Rudym', ale to nie znaczy, że jest niezastąpiony. Jest tylko aktorem i jeśli harcerze się zdenerwują to znajdą innego na jego miejsce, który wcieli się w rolę spadkobiercy bohatera II wojny światowej. Właściwie wszystko i tak tu jest na pokaz. Kto wie może ci, maniacy z Szarych Lilli będą chcieli odtworzyć 'Akcję pod Arsenałem' w 'realistyczny' sposób jako jakąś makabryczną formę rytuału. Nie ma sensu się w to teraz mieszać.\n\n Rzecz w tym, że dawno już by coś wymyślił, jeśli tylko harcmistrz Duda podpisałby się w końcu pod jakimś dokumentem wprowadzającym reformy. W przeciwieństwie do Ziętka Duda jest nie do ruszenia, jest jednym z najbardziej prawowitych przywódców upadłej Polski. Wyższy Asystent już się zamierza poddać, gdy nagle zauważa, że pod stosem dokumentów leży list z zielonym emblematem przedstawiającym krokodyla - symbol jego najbardziej zaufanych ludzi. Dlaczego to tu jest? Przecież mówił Kuberom, że ze względu na wagę tych dokumentów, mają być dostarczane osobno. Nie zważając na to, szybko otworzył kopertę i nie mógł uwierzyć własnym oczom.\n\n 'Janie ty cudowny draniu' - pomyślał Tomasz.\n\n Jak się okazało jego najlepszy człowiek - Jan Kolbuszewski odkrył, że żona i córka byłego już prezydenta ukrywają się w jednym z samowystarczających rządowych bunkrów.\n\n Nareszcie udało mu się zdobyć jakiegoś haka, na tego durnego harcmistrza, w końcu może uda mu się przepchnąć jakąś reformę. Ziętek uśmiechnął się i szybko napisał list z kilkoma groźbami, aby podpisał już dawno przygotowany przez Ziętka dokument o ogłoszeniu Wielkiego Zlotu Harcerzy na rok 2027.\n Wreszcie sytuacja ulega poprawie."
zhp.1.a:0 "Cholerni Kurierzy!"  

zhp.2.t:0 "Rozpoczęcie obrad"
zhp.2.desc:0 "'Uwaga! Uwaga!' - głos dowódcy - Orszy rozprzestrzeniał się na otwarty polach niedaleko Fortecy. \nWciąż nie mógł uwierzyć, że Rudy w końcu nakłonił harcmistrza do zwoływania zlotu. Teraz gdy wszyscy 'ważniacy' są tutaj, zadaniem Orszy jest próba przemówienia im do rozsądku i osiągnięcie, choć częściowego kompromisu. To nie będzie proste. Nadgorliwi idealiści będą próbować nakłonić inne ugrupowania do swoich dziwacznych pomysłów, podczas gdy będą jednocześnie atakowani przez ZHR i 'Zawiszę', a ci szaleńcy z Szarych Lilii będą się tylko na to wszystko gapić. Właściwie lepiej, żeby się tylko lampili niż żeby interweniowali..."
zhp.2.a:0 "Moi drodzy druhowie, czas porozmawiać." 

zhp.3.t:0 "Plan Konserwatystów"
zhp.3.desc:0 "-A więc-zaczął 'Orsza' - doszliśmy do wniosku, że metody zaproponowane przez ZHR, będą podstawą do osiągnięcia dobrobytu w przyszłości. Zanim jednak skończymy z kwestią ekonomii, musimy zająć nad czymś, co w przyszłości będzie stanowiło nasz potencjał.\n\nCzłonkowie ZHP wymienili ze sobą porozumiewawcze spojrzenia\n\n-Nad armią- wykrzyknął ich dowódca- już wyczerpaliśmy pełne możliwości naszego społeczeństwa na rozpustę i bierność, robiliśmy to, zamiast tak jak nasi przodkowie podążać drogą partyzantki.\n-Sprzeciw- Głos przywódcy ZHR był zdecydowany- Kwiestia wojska jest rozpatrywana w innym głosowaniu. Zdajemy sobie sprawę, jak ważne jest dbanie o armię, ale trzeba sobie zdawać sprawę, że nie może ona dobrze funkcjonować bez silnej gospodarki cywilnej.\n-Gdyby to ode mnie zależało, zostałbyś zatrzymany za sabotowanie wojska!\n\n Ponownie wybuchła kłótnia.\n\n-Nie mogę uwierzyć w tych ludzi- westchnął rozgoryczony Orsza. Następnie rzucił długie spojrzenie na siedzącego obok niego Wyższego Kwatermistrza. - Co byś sugerował druhu Zośka?\n-Ponieważ żadna strona nie poruszyłaby tego tematu w najbliższym czasie, to sugerowałbym skupienie się na infrastrukturze i logistyce jako forma kompromisu."
zhp.3.a:0 "Pomysł ZHR ma więcej sensu"
zhp.3.b:0 "ZHP ma trochę racji"
zhp.3.c:0 "Kwatermistrz wie najlepiej"

unification.4.t:0 "[GetNewspaper]Autonomiczny Hufiec ZHP Jednoczy Województwo Łódzkie!"
unification.4.desc:0 "Od tragicznego wypadku na Bałutach wydawało się, że większość, dawnego województwa łódzkiego skazana jest na popadnięcie w jedno wielkie szaleństwo. Dziś mieszkańcy łodzi mogą odetchnąć z ulgą, witając nowy, lecz także znajomy widok w stolicy regionu.\n\n Od swojego powstania w 1910 roku różne organizacje harcerskie walczyły o państwo polskie - czy to we wszelakich powstaniach na końcu I wojny światowej, czy to w powstaniu warszawskim podczas II wojny światowej, właściwie to nadal to robią, właśnie wyrzuciły ostatnią wrogą klikę z Łódzkiego. Andrzej Duda, który ogłosił się mianem harcmistrza Autonomicznego Oddziału ZHP dzięki poprzednim powiązaniom z tą grupą, ogłosił swoje intencje do utworzenia rządu i przywrócenia prawa w regionie. Jednak biorąc pod uwagę, fanatyzm niektórych idealistów w ZHP i decentralizację Łódzkiej Chorągwi, można łatwo przewidzieć, że zajmie to trochę czasu, zanim prawdziwy aparat państwowy zacznie się rozwijać."
unification.4.a:0 "Miejmy najdzieje, że szyszki nie staną się filarem lokalnej kuchni."

zhp.5.t:0 "Plan Idealistów"
zhp.5.desc:0 "-A więc-zaczął 'Orsza' - doszliśmy do wniosku, że metody zaproponowane przez ZHP, będą podstawą do osiągnięcia dobrobytu w przyszłości. Zanim jednak skończymy z kwestią ekonomii, musimy zająć nad czymś, co w przyszłości będzie stanowiło nasz potencjał.\n\nCzłonkowie ZHR wymienili ze sobą porozumiewawcze spojrzenia\n\n -Skoro postanowiono, że to ZHP będzie miało zdecydowany głos, w sprawach gospodarczych to proponujemy, żeby przynajmniej mieć sprawdzony plan B w razie, gdyby ich... dość oryginalne metody okazałyby się nieskuteczne. \n\n -To nie ma sensu- odpowiedział przedstawiciel ZHP -Kiedy projektowaliśmy nasze reformy gospodarcze, robiliśmy to z myślą o późniejszym rozwoju produkcji wojskowej, a bez tego kroku nasze pomysły ekonomiczne nie przyniosą oczekiwanych rezultatów.\n - Jakby w ogóle mogły dać jakiekolwiek rezultaty.\n\n Ponownie wybuchła kłótnia.\n\n-Nie mogę uwierzyć w tych ludzi- westchnął rozgoryczony Orsza. Następnie rzucił długie spojrzenie na siedzącego obok niego Wyższego Kwatermistrza. - Co byś sugerował druhu Zośka?\n-Ponieważ żadna strona nie poruszyłaby tego tematu w najbliższym czasie, to sugerowałbym skupienie się na infrastrukturze i logistyce jako forma kompromisu.-"
zhp.5.a:0 "Pozostańmy przy planach ZHP"
zhp.5.b:0 "ZHR ma trochę racji"
zhp.5.c:0 "Kwatermistrz wie najlepiej"

zhp.6.t:0 "Kruchość nieposłuszeństwa"
zhp.6.desc:0 "Wydawało się to bardziej niż oczywiste, że nasze wybory do tego doprowadzą. Szare Lilie były po prostu najlepsze we wszystkim, więc to im pozwoliliśmy dowodzić tym wszystkim. Oni pokładają w to wszystko najwięcej wiary, więc dlaczego by nie skorzystać z ich zapału. Właściwie nawet mi to nie przeszkadzało. Świecili przykładem. Metodyczni, skuteczni, nienamiętni. Przedstawiani byli jako uosobienie harcerskich wartości, cokolwiek robili, naszym celem było robienie tego tak samo, jak oni. Polowanie na zwierzynę, ubijanie jej i skórowanie, a wszystko z tą samą obojętnością, podczas gdy wielu było obrzydzonych tym procesem. Wystarczyło, że na ciebie spojrzeli i samym strachem potrafili zmusić do nauki.\n\n To, że ktoś w tym wszystkim zbłądzi, jest nieuniknione. Zawsze musi być jakieś najsłabsze ogniwo.\n\nHistoria stara jak świat. Jakaś jasnooka dziewka uwodzi mężczyznę, a ten cały czas myśli o tym, o czym nie powinien, błądzi, staje się takim ogniwem. Jakby próbować zakazać seksu to połowa by się do tego stosowała, a druga połowa zastanawiała jak to wszystko obejść. Teraz wszystko zaczyna mi się układać w głowie - naszym celem jest znalezienie właśnie takich osobników i ich wyeliminowanie, no i również tych, co są zbyt słabi, aby być dla nas użyteczni...\n\nTak jak Adam z naszej drużyny, zbyt słaby w oczach dowództwa, był tylko trochę kompetentny, ale nic więcej. Usłyszałem wezwanie od dowódcy i mój kolega się odnalazł w worku, drugi, który leżał obok niego, zawierał pewnie dziewczynę, która skradła mu serce. Zwykle w takiej sytuacji ruszalibyśmy, aby wyrzucić towar do jeziora, ale tym razem akcja działa się obok niego. To wszystko było jakby ta para, nigdy nie widziała piątku trzynastego, może nie spotykaliby się przy jeziorze. Właściwie to Jason nie ma nic wspólnego z Szarymi Liliami, ale podobieństwo istnieje.\n\n Jedno jest słyszeć, co się dzieje z cudzołożnikami, a drugie na własne oczy tego doświadczyć. Wyobraziłem sobie jak, toną w workach, będąc przywiązani do skał. Musiałoby być wtedy dość klaustrofobicznie... przynajmniej nie palili ich żywcem, może o tyle lepiej. Za dużo myślałem na ten temat i mój umysł sprawił, że zbladła mi twarz. Prawie się zesrałem ze strachu, kiedy dowódca, widząc mnie, w takim stanie zapytał się.-Masz coś na ten temat do powiedzenia?- zrobił to, obserwując mnie z takim zupełnie niemym wyrazem twarzy."
zhp.6.a:0 "Harcerz jest zawsze posłuszny rodzicom i dowódctwu"

zhp.7.t:0 "Ukryty bunkier"
zhp.7.desc:0 "-Te cholerne urzędasy- mamrotał Jan Kolbuszowski, maszerując ze swoim oddziałem przez okropne bagna pod Wieluniem. Jego płaszcz doszczętnie przemókł od deszczu.\nPo wykonaniu zadania Rudego i odnalezieniu rodziny Dudy, Harcmistrz zadbał o to aby 'piesek Rudego' został wysłany na najcięższe patrole.\n-Dlaczego harcerstwo musi się wiązać z taką ilością zwiadu.\nJakby pogoda nie była wystarczająco zła, to jeszcze oddział z którym został wysłany, nie mógł przemilczeć swojego stanowiska w sprawie polityki ZHP. 'Szare Lilie doprowadza do zguby', 'Taki rodzaj buntu zniszczył Polskę'. Tak jakby to kto dowodzi, w jakikolwiek sposób zmieniło błoto, przez które muszą przejść. \n Dyskusja się nagle zakończyła, kiedy jeden z harcerzy, który został wysłany jako awangardzista, wórcił z wiadomością o ukrytym schronie rządowym, wypełnionym bronią.\n-To całkiem niezłe znalezisko, nie sądzi druh? - zapytał młody harcerz. \n Rzeczywiście - odpowiedział Kolbuszowski - Nie zmienia to faktu, że mogli nas wysłać po przejściu tej strasznej ulewy. - dodał w myślach. \n Okazało się, że bunkier był pełen stosunkowo nowych karabinów, granatników i nawet dronów oraz pancernych pojazdów. Niezbyt to zgodne z dość ortodoksyją metodyką harcerzy. \n- Muszę wysłać list do dowództwa w tej sprawie.\nJuż słyszał w swojej głowie jak wszelakie frakcje kłócą się i mówią takie rzeczy jak..."
zhp.7.a:0 "Możemy zatrzymać jedynie bronie godne harcerza!"
zhp.7.b:0 "Cały ten sprzęt może nam pomóc w walce z wrogami!"
zhp.7.c:0 "Trzeba zniszczyć całą tą skrytkę, tu i teraz!"

zhp.8.t:0 "Trwałe posłuszeństwo"
zhp.8.desc:0 "Czułem, że dobrze poprowadzona rozmowa, może choć trochę pomóc tej dwójce.\n\n-Mam lepszy pomysł\n-Kodeks nie pozwala dyskutować z ustalonymi odgórnie zasadami-mężczyzna powiedział to, jakby cały czas słyszał takie same 'genialne' pomysły.\n-Jest pewien wyjątek, dowódca może zablokować egzekucję .\n- Jeśli chcesz dowiedzieć się, dlaczego trzeba ich zlikwidować, może do nich pasujesz, może powinieneś do nich dołączyć.\n-Nic nie powiedziałem, że oni powinni żyć, mówię, że on powinien\n\nMężczyzna właśnie zajmował się przyczepianiem worków do kamieni, miałem bardzo mało czasu.\n\n-Adam jest winny, co jest oczywiste, ale jest lepszy sposób, aby go ukarać. W Starożytnym Rzymie dla skazanych żołnierzy robiono losowanie, średnio co 10 los sprawiał, że byli towarzysze 'szczęśliwca' musieli go zabić...\n\nWygląda na to, że moje szepty uratowały życie chłopca, mężczyzna rozkazał odciąć jeden worek od kamienia. Chłopak wyszedł z niego niczym larwa z kokona. Niestety dziewczyna nie miała tyle szczęścia. Jeden człowiek z Lilii stanął przed skruszonym harcerzem i zaoferował mu coś, czego nie oferował nikomu, odkąd był w organizacji - łaskę. Dostanie nagrodę, jeśli spali za sobą most... most, który spowodował jego zgubę.\n\n*BUM*\n\nAdam, nie odezwał się słowem tego dnia, ani następnego. Wieczorem rozłożył namiot z cichą, metodyczną precyzją. Chodził, mył się, żył i wyglądał jak zombie. Jednak jako harcerz sprawował się świetnie. To było to na czym, Liliom zależało. Niedługo po tych wydarzeniach udało mi się z nim w końcu porozmawiać.\n\nJeśli bym się temu procesowi sprzeciwił, zginąłbym z nimi, jeśli nie zrobiłbym nic, umarliby oboje, ale udało mi się 'coś' zrobić. Nie mogłem uratować ich obu, zrobiłem tyle, o ile pozwalała sytuacja, miałem cytrynę i wycisnąłem z niej sok. To, co zrobiłem, było słyszę, wiem to na pewno. W sumie oznacza to, że w takim wypadku, jaki miał Adam jedna osoba może zostać oszczędzona. Uratowałem dziś życie i oddałem harcerzom dobrego druha. No... przynajmniej posłusznego.\n\nZmienianie świata to nie jest sposób, aby przetrwać, jednak to, co ja dokonałem jest jedną z metod na przetrwanie."
zhp.8.a:0 "Ojczyzna. Edukacja. Cnota."

zhp.9.t:0 "Społeczeństwo Idealistów"
zhp.9.desc:0 "Rudy wracał do Twierdzy Warta z wyprawy do Sieradza, gdzie nadzorował nowe obozy szkoleniowe. Kiedy jego jeep zbliżał się do fortyfikacji, zobaczył ciężarówkę, zatrzymaną przy jednej z bram.\n -Co masz na myśli, mówiąc 'Nie można tego sprzedać'? Było z nim wszystko w porządku zaledwie dwa tygodnie temu.-\n- Nowe prawa- odpowiedział strażnik - harcerze nie mogą pobłażać sobie spożywaniem artykułów uważanych za luksusowe.\n-Luksusowe? To tylko cukier!- Handlarz nie mógł uwierzyć własnym uszom.\n-Nie mam na to czasu. Pakuj się, inaczej twój ładunek zostanie skonfiskowany- Następnie zasalutował konwojowi Rudego i rozkazał swoim ludziom otworzenie drugiej bramy przeznaczonej dla urzędników.\nMinęli ciężarówkę nie wiedząc, jak zakończy się sytuacja.\n-Lepiej, żeby ten kupiec przestał się kłócić, inaczej nie będzie już mógł niczym handlować- Pomyślał Rudy.\n\n Kiedy w końcu przejechali przez bramę, Rudy zobaczył, że cały kompleks został odnowiony w celu szkolenia kolejnej fali z rekrutowanych dzieci. Nasi rekruterzy zaczęli szukać silnych i inteligentnych dzieci od 3 roku życia oraz wcielać do naszego nowego systemu. Zgoda rodziców na to wszystko nie jest konieczna, ale często są entuzjastycznie nastawieni do tej perspektywy, gdyż szkolenie harcerskie zapewnia bezpieczeństwo i wyżywienie ich potomstwu.\nChciałbym, aby najmłodsi mieli czas na dzieciństwo, lecz nie wybieramy rzeczywistości, w której żyjemy. Podczas gdy inne frakcje marnują swoje cenne zasoby na bezsensowne zachcianki, my mamy realną szansę na zdominowanie nad innymi klikami i zakończenie chaosu po upadku Polski.\n Musimy zwyciężyć, a w przeciwnym razie..."
zhp.9.a:0 "Wszystko będzie na nic."

zhp.10.t:0 "Społeczeństwo Konserwatystów"
zhp.10.desc:0 "...Idźcie w pokoju Chrystusa- ksiądz zakończył niedzielną mszę jak zawsze o tej porze.\nRudy przeżegnał się i poszedł wykonywać resztę swoich obowiązków czekających na niego w Twierdzy Warta takich jak na przykład zakończenie tworzenia skomplikowanego harmonogramu programu szkoleniowego. Miał już w głowie obmyślony plan: najmłodsi będą pomagać w dostarczaniu poczty, 15-17-latkowie będą zajmować się prostym harcerstwem tj. sabotażem i propagandą polową, a najstarsi toczyli regularne walki. System jest oparty o ten, który został wdrożony podczas II wojny światowej, przecież nie ma co wynajdywać koła na nowo, prawda?\n Dzieci chętnie się uczą, a ich rodzice są pod wrażeniem postępów, jakie robią ich potomkowie. Nasze przywiązanie do katolicyzmu pomaga nam jeszcze bardziej uzyskać poparcie.\n Jego tok myślenia przerwała mała harcerka, nie mogła mieć więcej niż 5 lat. Wręczyła mu kartkę z jego prymitywnie wykonanym portretem.\n-Nasza drużyna chciała podziękować za zorganizowanie tego wszystkiego!-wykrzyknęła."
zhp.10.a:0 "Zgaduje, że coś robimy dobrze"

zhp.11.t:0 "Odpuszczenie sobie"
zhp.11.desc:0 "- Obywatelu Rafale Ziemkiewiczu- Nowo mianowany komisarz harcerski Jan Kolbuszowski rozpoczął swoje przemówienie - popełniliście zbrodnie przeciwko Polsce, Bogu i Matce Naturze.\n Oczy Kolbuszewskiego skierowane były na starego, łysego mężczyznę, który spoglądał na niego wyzywająco. Na jego szyi zawiązana była pętla.\n-Zanieczyściliście ziemie swoimi okrutnymi maszynami i jeśli nie my, to wasze okrutne metody niszczenia natury rozprzestrzeniłyby się po całym kraju, owocując niezliczonymi ilościami zgonów. Za te zbrodnie powinieneś być poniżony jak zwierzę, ale...-\nKolbuszewski podszedł do starszego z nożem i przeciął linę.\n -Kiedyś byłeś po właściwej stronie. Propagowałeś patriotyzm i zawstydzałeś wrogów naszego harcmistrza. Oferujemy się ponownie opowiedzieć się po właściwej stronie sporu i tym samym pozwolenie ci dalej żyć.\n Nie wiadomo kto był bardziej zszokowany, Starszy, Kolbuszewski, czy patrzący się na to wszystko harcerze. Rozkazy z góry to jednak rozkazy.\n-Uciekaj stąd jak najdalej i już nie wracaj do województwa, bo pierwsze co zrobimy to cię zastrzelimy.\nZiemkiewicz zaczął kuśtykać do lasu.\nGdyby to wszystko zależało tylko od Jana, to oszczędziłby każdemu takiego widowiska, ale dowództwo lubi, postępować sadytycznie, nawet kiedy okazuje miłosierdzie."
zhp.11.a:0 "Pozbądźcie się szubienic, chłopcy"

zhp.12.t:0 "Nie ma miejsca dla zdrajców."
zhp.12.desc:0 "- Obywatelu Rafale Ziemkiewiczu- Nowo mianowany komisarz harcerski Jan Kolbuszowski rozpoczął swoje przemówienie - popełniliście zbrodnie przeciwko Polsce, Bogu i Matce Naturze.\n Oczy Kolbuszewskiego skierowane były na starego, łysego mężczyznę, który spoglądał na niego wyzywająco. Na jego szyi zawiązana była pętla.\n-Zanieczyściliście ziemie swoimi okrutnymi maszynami i jeśli nie my, to wasze okrutne metody niszczenia natury rozprzestrzeniłyby się po całym kraju, owocując niezliczonymi ilościami zgonów. Niektórzy z nas tobie zaufali, ale to było, zanim pokazałeś swoje prawdziwe ja. Przed upadkiem. W tej chwili wszyscy postrzegamy cię jako terrorystę i ekstremistę, za to właśnie zostaniesz stracony. Jakie są twoje ostatnie słowa?\n-Nadchodzi nuklearna zima!- krzyknął Starszy- więc możesz kopać się w ziemię i wyrywać z niej czarne złoto tak jak my... bez żadnego celu, tylko aby przeżyć kolejny dzień.\n Kolbuszewski dał znak, kat pociągnął za dźwignię, a pod Ziemkiewiczem otworzyła się zapadnia. To, co niegdyś było przywódcą Bractwa, teraz wisiało na gałęzi ostatniego drzewa, które przetrwało skażenie elektrowni Bełchatów.\n -Nie ważcie się go zdjąć. -Komisarz wydał ostatni rozkaz harcerzom obserwującym cały proces. - Niech natura sama go ze sobą weźmie."
zhp.12.a:0 "Cień spoczywa na jego grobie; W Morii, w Khazad-dûm."

zhp.13.t:0 "Doing the weeding"
zhp.13.desc:0 " - I couldn't bare to watch. All those people. The other scouts were tasked with releasing the unlawfully claimed plants to the wild. But that was too simple for me. I had to volunteer for the special operation. We heard something was fishy about Krośniewice, but we never expected this much horror. Famished people fed only with grass to see how long will they last, giant people-eating fly traps and manure made from the local politicians that disappeared after some statements criticising the Consortium. And those were the medics mind you. Really makes you see the reason of relying on the natural medicine. What's interesting is that they weren’t rying to destroy their documents with the results of their 'research'. Hoping we would make use of it maybe. But we burned all those unholy papers along with their bodies. We tried to help their victims. Feeding them flour after months of malnourishment, so their guts adjust before the real food comes up. Some of them may even prove to be good scouts in the future. Those, who were too deformed by the experiments were supposed to be put down. I intervened. Again. Said letting them live and spread the stories will prove to the wider population that our war agianst the Consortium and our cause are just. How can they not be, when the alternative looks like that. Saved some lives that day.\nI wasn't sure I wanted to be a part of this thing. Scouting, I mean. Not after the thing that happend to Adam's lover. But now. Now I get it. The Consortium was one the most reputable factions in the voivodeship besides the Łódź itself and it proved to be co-run by the complete monsters. There's no future with the degenerate idea of progress. Brotherhood seemed to get it, but it turned their rightious anger only at the small fraction of the problem. We see the big picture."
zhp.13.a:0 "And our way will prevail"

zhp.14.t:0 "Putting out the White Flame"
zhp.14.desc:0 "The main market of Skierniewice was filled with the piles of books. Adam Kowalski was the one throwing the last copy of the Witcher book they could find.\n- 'Baptism of Fire'? Fitting - Adam thought to himself.\nAll of the Sapkowksi's former subjects were so disheartened by their loss, they weren't going to oppose destroying their precious tomes. At least that's what Adam thought, when sudden;y the scouts dragged one girl, who was unwilling to let go of her book.\n - Leave me alone, you bastards. We're free people.\nShe almost looked like...\n- Oh no, not agian - he thought to himself as he recalled the fate of Zuzia and the fate of those who defy the will of Scoutmaster - Not again. Not again.\nAdam was paralyzed, he wanted to do something, but couldn't and it wasn't just because, he was surrounded by his superiors. His legs began to go numb. His his vission was blurry.\n - I need to get out of here. Stupid girl.\n - Hey, companion. What's up? - out of nowhere a hand landed on his shoulder.\nHe finally came to his senses, when his ears noted the fire was burning and he couldn't hear any screams. Turned out the girl was beaten until she let go of the book. She was bruised, but alive.\nThey didn't burn her.\nThe one, who placed hand on his shoulder noticed his concern.\n - That's why we must inspire fear.Find scapegoats and scrifice them. If we don't, people will rebel and that means more massacres. Even if we beat up some women or even kill them, we save countless more. You'd better remember that.\n I will."
zhp.14.a:0 "Fire is burining and the forest is soughing"

zhp.15.t:0 "Rabbies no longer converse"
zhp.15.desc:0 "All the rabbis were gathered in front of the Basilica of Saint Jacob the Apostole in Piotrków Trybunalski. The Jews were being bapitsed en masse in the nearby Strawa river. But that was of little concern for Antoni Skoratko's patrol, who as usual helped dealing with the logistics. They were more concerned with the valuables collected from the synagogues and stadiums (if the two could be distinguished in the Widzew territories). Like the giant menorah, they planned to put in Atlas Arena, after conquering the Łódź. The overseeing scout teamleader was certainly pleased, he was one of the conservatives and finally after dealing in ridicolous demands of the idealists, he could revel in showing the Jews their place."
zhp.15.a:0 "Time to cash out"

zhp.16.t:0 "ZHP Civil War"
zhp.16.desc:0 "The gods, in order to destroy someone, make one lose one's mind. Today, God has looked upon the ZHP, and found it lacking. Is it the fear and weakness that offended Him? Is it fanaticism and mania? Who can plead for His mercy, based on strength and honor, or wisdom and virtue? Doesn't matter. God took both of ZHP's souls; the conservative and the idealist, and pitted them against one another. They who wanted to mend the broken nation, broke themselves, and made ready for war. As heaven laughs and weeps at once, the story follows on to..."
zhp.16.a:0 "Idealists"
zhp.16.b:0 "Conservatives"

zhp.17.t:0 "The Council Convenes"
zhp.17.desc:0 "The avatar of Zośka and the High Quartermaster, Marcel Sabat entered the room, in which representatives of various teams argue. You'd think after we settled that we're going to get along just fine. You'd think wrong. At least it's more civil than regular discussions between Idealists and Conservatists. Even Orsza himself appeared. Out of all actors captured to play along as minister, Zieliński really started to dig this whole idea. His fervor was commandable, inspiring even.\n - Companions - he began - even though I personally disagree with your approach, I know scouting's fate is close to your hearts. The way I se it we have three option:"
zhp.17.a:0 "Firearms are the bedrock of our cause. Nothing can be achieved without them."
zhp.17.b:0 "Trucks. Without rock-solid logistics, nothing matters."
zhp.17.c:0 "Watercraft. It's fuel-efficient and brings us opportunities used by few others."

zhp.18.t:0 "Stadtluft Macht Frei"
zhp.18.desc:0 " - Good morning, Mr. Stanisław - Jeziorski was greeted by the cafeteria worker - What can I serve you today?\n - Good morning, Jan. The same thing as always - he said as he put the money on the counter.\nHaving heard that, Jan disappeared to the backdoor to prepare his best coffee, that may or may not have been smuggled from the territories of the Flower Consortium.\nIn the meantime, Jeziorski lied back on the chair and opened a recent 'Be Prepared!' magazine, from which he usually got the information about the scouts' shenanigans.\n - Read anything intersting, sir? - Jan asked handling Jeziorski his drink.\n - Not really - he was lying obviously, but he was in no mood for conversation - Bastards actually did it - he thought to himself.\nOn the first page there was a lengthy passage about new regulations imposed on the city merchants such as Jeziorski and on cities in general.\n - Growing urban slums... Goods of undesirable quality... Much needed restrictions... - Stanisław kept mumbling while reading the more outrageous parts. He was already struggling to make ends meet as was everyone else in the business. And it's not like those pinecone-eaters will offer us any social aid. If they won't back down, the subsequent collapse of scout controlled cities will make Bałuty look like Pre-Fall Warsaw, when compared to Sieradz.\n - At least that bastard, my neighbour had his kids sent on an obligatory scouting mission - Jeziorski was trying to console himself as he read the published list of new conscripts."
zhp.18.a:0 "Bad time for business"

zhp.19.t:0 "Business as usual"
zhp.19.desc:0 " - Be prepared!\n- Be prepared!\n- Companion assistant, companion patrol leader Antoni Skoratko reports that the caravan heading from Sieradz to Warta Keep is ready to head out. Be prepared!\n\nAfter the whole ordeal with the muster and inspecting the caravan Antoni was finally free to sit down, cover his eyes with his scout cap and rest a bit.\n- Companion, Antoni!\nA bit.\nThe cry for attention was coming from Brajan, the youngest scout of his patrol.\n- I'm bored.\nPatrol leader's work never ends.\n- If I could suggest something. The Chief Council recently allowed scouts to visit cinemas - Said a skinny boy with glasses.\nIt was Oskar, ever-diligent and conscientious.\n- Provided the theme of the movie bolsters Scouting ideas - he continued. - We should qualify, given we ensured the Scouts from the Keep receive their 847 chocolate bars for the desert.\n- 843 - the last member of the patrol, Maks decided to throw in his two cents and four chocolate bars, he must have stolen from on of the crates. Each of his mates was given one.\nAntoni wasn't that happy that Oskar reminded everybody of the Council's ruling. He has been planning to spend his cinema pass by inviting Zuzia, a girl guide from another team to go with him see Warsaw '44. But maybe going to the cinema with his patrol. After all, the Grey Lillies were looking down upon everyone, who's getting to intimate with a girl... Not to mention, this asshole Adam is making moves on her. Antoni quickly terminated the unpleasant train of thought and looked at his patrol mates, waiting expectantly for his decision.\n- Ah, what the hell. Cinema it is.\nHis subordinates cheered."
zhp.19.a:0 "Who wants to see Warsaw '44?"

zhp.20.t:0 "Why me?"
zhp.20.desc:0 "Night has set upon the outskirts of small town of Sulejów. Most of the inhabitants were sleeping, only small group of people, ever busy with the betterment of the society, was still up and going. One such group were the workers of the local cooperative, completely unaware, they were being observed by the Scouts' raidning party\n - The higher-ups really want me dead - Jan Kolbuszowski thought  to himself - I get it, Duda is still sour after I exposed the location of his family, but this?\nHe reminds himself of the justification, why of all people, it's him, who is supposed to conduct the raid on the Widzew territory.\n - We need to raid their workshops to boost our own industry and matters of industry are resposibility of underlings of High Quartermaster. - he mocked the snotty tone of the Scoutmaster's emissary.\n - Companion veteran, we have conducted a primary scouting of the area. - A youngling came up to Jan, while he was contemplating the situation - It's a sewing cooperative. We saw an abundance of sewing machines and some trucks.\n - Okay, the plan is to steal all the valuale equipment without them noticing. If you come across any files, projects or schemes, bring them as well. We may gather some know-how that way. And apprehend some of the worker to bolster our working force. I've already sent someone to sabotage the electricity. When the lights go out it will be your signal to begin the operation. After we'll done pack all the loot to the truck by the gate. We'll use it to escape as well.\nThe youngling saluted and began to give orders to other. Everyone covered their faces with the scarf as if they were bandits from some western and moved to their position.\nWhen the lights were finally turned off, everybody knew what to do."
zhp.20.a:0 "Here goes nothing"

zhp.21.t:0 "The Lilies wither"
zhp.21.desc:0 "The grey Lilies are defeated. Our archbishop triumphed over the bloodthirsty revisionists. In doing so, he gained much power and many among our ranks especially from the 'Zawisza' are encouraging him to become permanent head of state, as Duda has proven impotent in preventing the rise of radicals. On the other hand the bulk of ZHR argue that Duda's legitmacy is still undeniable and point out he didn't choose any side during the civil war and it was Orsza, who antagonized the ZHP. The debate is heated, but in the end the highest ranking scouts make their decision."
zhp.21.a:0 "Pro Fide, Lege et Praesidente"
zhp.21.b:0 "Scire Christum"

zhp.22.t:0 "Cisza przed burzą"
zhp.22.desc:0 "Jeśli życie w upadłej Polsce nie jest wystarczająco ponure, zawsze istnieją przedmieścia Bałut. Patrolowanie tej części Łodzi musi być jednym z najbardziej przygnębiających zadań, ale tylko dzięki temu Antonii może otrzymać kolejną przepustkę. Może tym razem się odważy i zaprosi Zuzię do kina. Chociaż teraz, gdy zauważył sztandar drużyny Adama wszystko wskazywało na to, że to nie on ją dostanie. Jednak gdy się zbiżyli, zauważył, że Adama wcale tam nie ma.\n -Czuwaj!- nie-Adam przywitał Antoniego i jego patrol. \n -Czuwaj, Jak masz na imię druhu? Gdzie jest Adam - Odpowiedział Antoni.\n -Paweł Wiśnia. Wykonuję obowiązki Adama, podczas gdy on jest... niedostępny. \n Antoni spojrzał podejrzliwie na nowego dowódce patrolu.\n-Zachorował czy coś?\n -To nie twoja sprawa druhu.\n -Nie ma w tym nic złego, jeśli mi powiesz - wtrącił się Antoni- Ja i Adam, przeszliśmy razem długą drogę. Może byłbym wstanie coś doradzić.\n W rzeczywistości Antoni chciał wiedzieć, jak długo Adam będzie niedysponowany, żeby mógł spędzić więcej czasu z Zuzią pod jego nieobecność, a może poznałby trochę pikantnych sekretów, aby go podkopać.\n -No jeśli tak to można ująć to - Paweł w końcu się poddał- od wypadku nie był już taki sam.\n -Oh, wypadku? Brzmi obiecująco - Antoni pomyślał chwilę i zapytał - Jaki wypadek?\n Paweł zawahał się - Była jakaś harcerka, która spodobała się Adamowi. Byli zbyt blisko, a Lilie, dali im dużo władzy i...-\n -Co zrobiły Lilie? - zapytał podejrzliwy Antoni\n - Skazali Adama i tą dziewczynę na śmierć -Paweł nie był w stanie spojrzeć Antoniemu w oczy.\n Antoni nie był w stanie wypowiedzieć słowa. Czy... Czy oni są martwi? Lilie by się przecież nie odważyły.\n -Czy udało im się to zrobić? Czy adam nie żyje? Co z dziewczyną?\n - Adam żyje, ale cała ta sytuacja odcisnęła na nim piętno. Stał się samotny i nerwowy, a nawet stracił przytomność kiedy stacjonowaliśmy w Skierniewicach.\n-A co z dziewczyną?\n -Był tylko jeden sposób aby Adam mógł ją uratować- Paweł niechętnie ciągnął- właściwie to jeden z twoich kolegów zasugerował ten pomysł.\n-Co to był za plan?\nPaweł już nie miał już powodu ukrywać prawdy już i tak za dużo powiedział.\n- Musiał samemu zabić swoją miłość.\n -Jasna cholera -Antoni musiał się oprzeć o gruzy starego budynku.\n -Czy ona nie żyje? -Pomyślał Antni- Nie to musiała być jakaś inna harcerka. Adam 'uderzał' we wszystko co się rusza, ale Zuzia, Zuzia to była jego ulubienica. Jest tylko jeden sposób aby się tego dowiedzieć."
zhp.22.a:0 "Jakie było imię tej dziewczyny?"

zhp.23.t:0 "The Inauguration"
zhp.23.desc:0 "The sun starts to set on a late autumn afternoon in Przedbórz, a cool breeze sweeps through the Park inviting the slightly damp dried up leaves to a hectic dance. Two vigil lights burn dimly before the bust of Tadeusz Kościuszko, being the only meager source of light besides the distant street lamps; One symbolizing Scout Law, and the other the Pledge. A Polish Flag hangs loosely off the pillar upon which the General Lieutenant's likeness presides, before which a group of scouts had assembled, organizing themselves into three lines of six. Their commandant, an older ZHR wanderer, looked through the team, a mixed bag in all regards. It's not the kind of thing he's very used to, ZHR used to be very strict in organizing their scouts. He dismissed the thought, times changed, he quickly counted the team, everything checked out. He turned his gaze to the Gray Lily standing beside him and gave him a nod. It's time for the 1st Przedbórz Scout Team to get their Scout's Crosses."
zhp.23.a:0 "I with full honesty wish, to devote my life to serving God and Poland…"

 ##Characters##
POLITICS_ANDRZEJ_DUDA_DESC:0 "Poland’s former president once more finds himself in a most familiar role – that of a §Rpuppet§!. This time, however, of a far less noteworthy scale, his services no longer required by the leadership of PiS. Deemed too useless by the various right-wing factions to pursue his allegiance and too harmless by the left to expend their forces hunting him, Andrzej Duda was essentially cast aside, a has-been, irrelevant in the ideological wars tearing the country apart. Yet, in his roots, the politician would manage to find a new posting, as the newly autonomous forces of the ZHP and ZHR jumped at the opportunity of having someone of his stature legitimizing their plans for the conquest and following restructuring of Poland. And so, just like he did for the past decade, Duda sits in his office, signing documents he barely read into law without question, wondering what could have been had he stood his ground just once. \n\nThough his public charm has long since faded, there used to be a time when Duda was seen as a §Gwind of change§! in Poland’s increasingly stale political scene. But even if he truly wished to be the fresh face he portrayed himself as, his future had already been decided by men far more powerful than he could ever hope to be. As per his bargain with the kingmakers of PiS, in exchange for being elevated to the highest position in the nation, Duda would serve as their reliable ally, allowing their agenda to pass into law without unnecessary issues. And yet, as the legislation reaching his desk became increasingly authoritarian in nature, the president attempted to resist the inevitable, but his fickle attempts at political independence merely served as justification for the party elite to §Rstrip him of the remaining bits of his agency§!. By the end of his second term, Duda finally became what they’d always pushed him to be – just a rubber stamp, putting his signature under every bill that further doomed the Third Republic – an unwilling agent of its ultimate collapse. \n\nEven in the Troop’s administration, despite early optimism, Duda has found himself §Rconstrained§! by the same conditions he suffered his entire career under. Expected by the Scouts to do little more than improve their image abroad and maintain morale within, his voice rarely matters in the internal disputes about the polity’s identity. And yet, as ZHP and ZHR wrangle for control over the fledgling statelet, perhaps the former president can navigate the web of shifting alliances and wrest enough power to finally enforce his §Glong-suppressed vision for a strong, stable Poland§!."

POLITICS_MAREK_JEDRASZEWSKI_DESC:0 "An Archbishop of two cities, one which he was exiled from and one to which he had returned. He served as the Archbishop of Łódź from 2012, however he instead became the Archbishop of Kraków in 2017. The upheaval and societal collapse brought upon by the Fall caused the liberal population of the city to chase him out for his staunchly traditionalist and controversial rhetoric, with no hope of returning to the archdiocese any time soon. He returned to Łódź and made it his goal to help the catholic Scouts oppose the influence and maniacal rule championed by the ZHP."

 ##Decisions##
