## Regional Info
 MAIN_LORE:0 "\n\n Jest rok 2027. Świat zwariował. Tam gdzie kiedyś kwitło polskie państwo panuje anarchia i bezprawie. W centrum i na wschodzie kraju władzę dzierży niepodzielnie tabun przeróżnych watażków walczących między sobą o skąpe pozostałości dawnych bogactw.Na zachodzie natomiast, z trudem funkcjonują Eurokommisariaty wspomagane przez siły interwencyjne Unii Europejskiej, które walczą o przetrwanie z powodu kryzysu ekonomicznego i fal zamieszek.Ale co się stało, że doszło do takiego rozwoju wypadków?\n\nNikt nie wie jak to się stało, że PiS wygrał wybory w roku 2023. Afery z wykryciem wykorzystania systemu Pegasus do szpiegowania opozycji, i wątpliwości obserwatorów co do uczciwości komisji wyborczych rzucają na to nieco światła. Faktem jest, że Prawo i Sprawiedliwość osiągnęło upragnioną jednowładzę. W ciągu następnych lat zamknięto TVN, zakazano aborcji i utrzymano kosztowne inwestycje w CPK, przekop Mierzei Wiślanej, i odbudowę Pałacu Saskiego. W kraju narastał niepokój który znajdował ujście w prośbach o interwencję Unii Europejskiej w której to doszło w tym czasie do poważnych zmian.\n\nWybory w Niemczech w roku 2021 zakończyły się zwycięstwem CDU, zradykalizowanego w wyniku narastającego kryzysu gospodarczego i pandemii. Rozwiązaniem tych problemów miało leżeć w uściśleniu integracji Europejskiej. Z czasem rząd Niemiec stopił się w jedno ze strukturami UE stając się rządem europejskim. Część krajów, gdzie do władzy zaczęły dochodzić ruchy eurosceptyczne jak Węgry, Bułgaria czy Słowacja opuściły UE, część zaś pod naciskiem przekształconej z Bundeswhery armii Europejskiej zmuszono siłą do pozostania.\n\nSiłę Perswazji UE zwiększała sytuacja w Rosji.Tam do władzy doszedł w wyniku rewolucji Aleksiej Nawalny zaś Władimir Putin zbiegł pod osłoną Ros-gwardii do Czeczenii.Poszło o fałszerstwa wyborcze. Prędko okazało się, że nowy pan Kremla aby utrzymać się przy władzy zaczął stosować coraz mocniej nacjonalistyczną retorykę.Za tym poszła pełnoskalowa inwazja na Białoruś zakończona całkowitą aneksją tego mniejszego kraju. Cień grozy padł na skłócona Europę.\n\nNic jednak nie mogło powstrzymać wybuchu społecznego gniewu w Polsce kiedy pod pretekstem restrykcji pandemicznych odwołano wybory Prezydenckie. Na apele opozycji odpowiedziała Unia Europejska i wkroczyła do pogrążonego w chaosie kraju. Obrona załamała się po kilku godzinach. Prewencyjny atak na Mazury wykonali Rosjanie. Siły europejskie zatrzymały się na linii Warty. Bano się eskalacji konfliktu między UE a Rosją oraz coraz mocniej dawały o sobie znać niepokoje na Zachodzie Europy. Z tego powodu zadowolono się powstaniem Eurokomissartiatów. Polski rząd w międzyczasie poszedł w rozsypkę po tym jak Polskie Program Atomowy, ostatnia szansa na zwycięstwo - zakończył się Incydentem Bałuckim. Władzę na niezajętych terenach zaczęli przejmować lokalni watażkowie i zapanowała anarchia.\n\nCała Europa drży w posadach i nikt nie wie co przyniesie drugi dzień….§!"
    
