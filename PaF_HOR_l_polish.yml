 procesja.3.t: "[GetNewspaper]Wieczna Procesja wyrusza" 
 procesja.3.desc: "Konsekracja pielgrzymów z całej Polski, która przybyła do Włocławka, żeby ochronić ciało Jana Pawła II, zdecydowała opuścić niestabilny region Kujaw nękany przez polityczną zimną wojnę i idą na jeszcze bardziej niebezpieczne terytorium.\n\nIch celem jest odzyskanie Wadowic z rąk komunistycznych barbarzyńców, którzy teraz bezczeszczą te święte tereny. Wieczna Procesja jak to nazywali ludzie, składa się z wierzących z wszelkiego rodzaju, od najniższych klas aż po wojsko, aż po polityków i wyższy kler. Jest prowadzony przez byłego wicemarszałka w imieniu Prawa i Sprawiedliwości, Ryszarda Terleckiego, który wygląda jakby w każdym momencie, mógł wskoczyć do trumny.\n\nDroga przed nami jest długa, pełna zagrożeń, a procesja musi dodatkowo chronić ciało Papieża. I ponad wszystko, nikt nie wchodzi tak po prostu do Wadowic ..."
 procesja.3.a: "Powodzenia!" 
 procesja.3.b: "Co do..."
  
 procesja_west.1.t: "The Eternal Procession approaches the Consortium"
 procesja_west.1.desc: "- Dear board of the Flower Consortium - Ryszard Terlecki began with a monotonous and seemingly bored voice - The Holy Procession needs to pass to rescue the body of pope saint John Paul II from the hands of the vile communists. If the money you possess hasn't wiped away your conscience, then you'll know our cause is just.\n The whole of the board was listening to the announcement thanks to a live broadcast from the border guard post nearest to the pilgrims.\n - Such an imperitinence - Wesołowska complained.\n - Can't we just shoot'em? - Rutkowski asked.\n - Ah, fellow corpse enthusiast - Ebrantil whispered with admiration. Not quietly enough, as the other member of the board gave him a suspicious look, but then decided to ignore his behavior. - Sounds profitable. - Skrzydlewski decided to break the silence.\n - Father, you can't just let those fanatics roam around our territories. No matter how much they can pay and I don't think they can pay that much."
 procesja_west.1.a: "Pay up, Terlecki"
 procesja_west.1.b: "Get those zealots out of my sight"
 
 procesja_west.4.t: "The Eternal Procession approaches the Scouts"
 procesja_west.4.desc: "When the Procession came the Scouts were, as always, prepared. The reconnaissance they carried out allowed them to come up with potential topics of discussion. They didn't expect Terlecki would just demand the right to pass. And mock them.\n- Scouts! I've been told you've strayed from the path of Christ, but your new gods couldn't have poisoned the mind of every person under your jurisdiction. And I call to scoutmaster Duda to remember his past allegiances and let the poor pilgrims pass so they can honor the Polish Pope."
 procesja_west.4.a: "The conservatives need to be appeased"
 procesja_west.4.b: "We will not tolerate these impertinents"
  
 unification.142.t: "[GetNewspaper]Wieczna Procesja jednoczy Małopolskę!"
 unification.142.desc: "Wyruszając z Włocławka, śpiewając modlitwy i pochwały dla Boga, procesja rozpoczęłą wielką podróż przez Polskę rozdartą wojną. Stawiając czoła niebezpieczeństwom, które czychały za każdym rogiem, przemierzając przez ziemie wielu watażków, którzy łaskawie pozwoili im na przejście, Wieczna Procesja dotarła do swojego celu, tylko po to żeby odnaleźć krainę, w której roi się od bandytów, w stanie anarchii gorszej niż tą którą pozostawili. Na widok nowego wcielenia Sodomy i Gomory, ich misja nabrała nowego celu; Musieli nieść porządek i słowo Boże przez te chaotyczne ziemie. I tak też zrobili. Gromadząc swe siły, zgładzili bandytów ze Skawiny, wyzwalając ludzi z ucisku i odzyskali ziemię małopolską, niosąc łaskę i Bożą naukę. Wszyscy radują się w Krakowie, Wadowicach i wszystkich okolicach na nowo zjednoczonego województwa, wznosząc swoje serca w Wiecznej Modlitwie. Gdyż dla tych zebranych przed ołtarzami, jedna rzecz jest pewna..."
 unification.142.a: "...Procesja musi iść dalej." 
